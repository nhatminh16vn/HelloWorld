<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>B√≥ng N·∫£y Neon Cyberpunk</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
  /* N·ªÅn gradient chuy·ªÉn ƒë·ªông */
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(270deg, #0f0c29, #302b63, #24243e);
    background-size: 600% 600%;
    animation: gradientBG 15s ease infinite;
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
    color: #0ff;
  }

  @keyframes gradientBG {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  #gameCanvas {
    display: block;
    margin: 0 auto;
    background: #111111cc;
    box-shadow:
      0 0 20px #0ff,
      0 0 40px #0ff,
      inset 0 0 10px #0ff,
      inset 0 0 30px #0ff;
    border-radius: 12px;
  }

  #score {
    position: absolute;
    top: 12px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    text-shadow:
      0 0 5px #0ff,
      0 0 15px #0ff,
      0 0 20px #0ff;
    user-select: none;
    z-index: 10;
  }

  #gameOver {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    color: #f0f;
    text-shadow:
      0 0 10px #f0f,
      0 0 20px #f0f,
      0 0 30px #ff00ff;
    display: none;
    user-select: none;
    z-index: 10;
  }

  #restartBtn {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translateX(-50%);
    padding: 14px 28px;
    font-size: 22px;
    font-weight: 700;
    background: #ff00ff;
    border: none;
    border-radius: 15px;
    color: #111;
    cursor: pointer;
    box-shadow:
      0 0 15px #ff00ff,
      0 0 30px #ff00ff;
    transition: all 0.3s ease;
    display: none;
    user-select: none;
    z-index: 10;
  }
  #restartBtn:hover {
    background: #e600e6;
    box-shadow:
      0 0 30px #ff00ff,
      0 0 50px #ff00ff,
      0 0 60px #ff00ff;
    color: white;
  }

  #toggleMusicBtn {
    position: absolute;
    top: 14px;
    right: 16px;
    font-size: 28px;
    background: none;
    border: none;
    color: #0ff;
    cursor: pointer;
    user-select: none;
    text-shadow:
      0 0 10px #0ff,
      0 0 20px #0ff;
    z-index: 10;
    transition: transform 0.3s ease;
  }
  #toggleMusicBtn:hover {
    transform: scale(1.2);
  }
</style>
</head>
<body>

<canvas id="gameCanvas" width="600" height="450"></canvas>
<div id="score">ƒêi·ªÉm: 0 | K·ª∑ l·ª•c: 0</div>
<div id="gameOver">Game Over!</div>
<button id="restartBtn">Ch∆°i l·∫°i</button>
<button id="toggleMusicBtn" title="B·∫≠t/T·∫Øt nh·∫°c">üîä</button>

<!-- √Çm thanh -->
<audio id="bounceSound" src="https://actions.google.com/sounds/v1/sports/basketball_bounce.ogg" preload="auto"></audio>
<audio id="gameOverSound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg" preload="auto"></audio>
<audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2023/03/06/audio_83f0beef3d.mp3?filename=arcade-music-loop-14052.mp3" loop preload="auto"></audio>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const scoreDisplay = document.getElementById('score');
const gameOverDisplay = document.getElementById('gameOver');
const restartBtn = document.getElementById('restartBtn');
const toggleMusicBtn = document.getElementById('toggleMusicBtn');

const bounceSound = document.getElementById('bounceSound');
const gameOverSound = document.getElementById('gameOverSound');
const bgMusic = document.getElementById('bgMusic');

let balls = [];
let paddle = {
  width: 120,
  height: 15,
  x: (canvas.width - 120) / 2,
  y: canvas.height - 30,
  dx: 0,
  speed: 8
};
let score = 0;
let highScore = localStorage.getItem('highScore') || 0;
let isGameOver = false;
let musicStarted = false;
let lastAddedBallScore = 0;

function createBall() {
  return {
    x: Math.random() * (canvas.width - 40) + 20,
    y: canvas.height / 2,
    radius: 15,
    dx: (Math.random() > 0.5 ? 1 : -1) * (5 + Math.random() * 2),
    dy: -5,
  };
}

function resetGame() {
  balls = [createBall()];
  score = 0;
  lastAddedBallScore = 0;
  isGameOver = false;
  paddle.x = (canvas.width - paddle.width) / 2;
  updateScore();
  gameOverDisplay.style.display = 'none';
  restartBtn.style.display = 'none';
  requestAnimationFrame(update);
}

function updateScore() {
  if (score > highScore) {
    highScore = score;
    localStorage.setItem('highScore', highScore);
  }
  scoreDisplay.textContent = `ƒêi·ªÉm: ${score} | K·ª∑ l·ª•c: ${highScore}`;
}

function drawPaddle() {
  // Paddle Neon glow
  ctx.shadowColor = '#ff00ff';
  ctx.shadowBlur = 20;
  ctx.fillStyle = '#ff00ff';
  ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
  ctx.shadowBlur = 0;
}

function drawBalls() {
  balls.forEach(ball => {
    // Glow effect for balls
    const gradient = ctx.createRadialGradient(
      ball.x, ball.y, ball.radius / 3,
      ball.x, ball.y, ball.radius
    );
    gradient.addColorStop(0, '#0ff');
    gradient.addColorStop(1, 'rgba(0,255,255,0)');
    ctx.fillStyle = gradient;
    ctx.shadowColor = '#0ff';
    ctx.shadowBlur = 15;
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fill();
    ctx.shadowBlur = 0;
  });
}

function movePaddle() {
  paddle.x += paddle.dx;
  if (paddle.x < 0) paddle.x = 0;
  if (paddle.x + paddle.width > canvas.width)
    paddle.x = canvas.width - paddle.width;
}

function update() {
  if (isGameOver) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPaddle();
  drawBalls();
  movePaddle();

  balls.forEach((ball, index) => {
    ball.x += ball.dx;
    ball.y += ball.dy;

    if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width)
      ball.dx = -ball.dx;
    if (ball.y - ball.radius < 0) ball.dy = -ball.dy;

    if (
      ball.y + ball.radius >= paddle.y &&
      ball.x > paddle.x &&
      ball.x < paddle.x + paddle.width &&
      ball.dy > 0
    ) {
      ball.dy = -ball.dy;
      ball.y = paddle.y - ball.radius - 1;

      score++;
      updateScore();
      bounceSound.currentTime = 0;
      bounceSound.play();

      ball.dx *= 1.02;
      ball.dy *= 1.02;

      if (score - lastAddedBallScore >= 20) {
        balls.push(createBall());
        lastAddedBallScore = score;
      }
    }

    if (ball.y - ball.radius > canvas.height) {
      gameOver();
    }
  });

  requestAnimationFrame(update);
}

function gameOver() {
  isGameOver = true;
  gameOverDisplay.style.display = 'block';
  restartBtn.style.display = 'block';
  gameOverSound.play();
}

document.addEventListener('keydown', (e) => {
  if (!musicStarted) {
    bgMusic.play().catch(() => {});
    musicStarted = true;
  }
  if (e.key === 'ArrowLeft') paddle.dx = -paddle.speed;
  if (e.key === 'ArrowRight') paddle.dx = paddle.speed;
});
document.addEventListener('keyup', (e) => {
  if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') paddle.dx = 0;
});

restartBtn.addEventListener('click', () => {
  resetGame();
});

toggleMusicBtn.addEventListener('click', () => {
  if (bgMusic.paused) {
    bgMusic.play();
    toggleMusicBtn.textContent = 'üîä';
  } else {
    bgMusic.pause();
    toggleMusicBtn.textContent = 'üîá';
  }
});

// Start game
resetGame();
</script>

</body>
</html>
