<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
            border: 2px solid #fff;
        }
        #gameCanvas {
            display: block;
            background-color: #0f0f23;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #fff;
            text-shadow: 2px 2px 2px #000;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            display: none;
        }
        #restartBtn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff4444;
            border: none;
            color: #fff;
            border-radius: 5px;
        }
        #restartBtn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="score">Score: 0</div>
        <div id="gameOver">
            <h1>Game Over</h1>
            <p>Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">Restart</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        // Game objects
        let player = {
            x: 100,
            y: canvas.height / 2,
            width: 50,
            height: 50,
            speed: 5,
            health: 100
        };
        let bullets = [];
        let enemies = [];
        let explosions = [];
        let score = 0;
        let gameState = 'playing';
        let level = 1;
        let frameCount = 0;

        // Input handling
        let keys = {};
        document.addEventListener('keydown', (e) => { keys[e.code] = true; });
        document.addEventListener('keyup', (e) => { keys[e.code] = false; });
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameState === 'playing') {
                bullets.push({
                    x: player.x + player.width,
                    y: player.y + player.height / 2,
                    speed: 10,
                    width: 10,
                    height: 5
                });
                shootSound.play();
            }
        });
        restartBtn.addEventListener('click', restartGame);

        // Images and Sounds
        const playerImg = new Image();
        playerImg.src = 'https://i.imgur.com/Z3Kz0qB.png'; // New spaceship image
        const enemyImg = new Image();
        enemyImg.src = 'https://i.imgur.com/8Zx2Y6b.png'; // New enemy image
        const bgImg = new Image();
        bgImg.src = 'https://i.imgur.com/4z2X9jM.png'; // New background image
        const shootSound = new Audio('https://www.soundjay.com/mechanical/laser-01.mp3'); // New shooting sound
        const explosionSound = new Audio('https://www.soundjay.com/mechanical/explosion-01.mp3'); // New explosion sound

        // Game mechanics
        function spawnEnemy() {
            const size = 40;
            enemies.push({
                x: canvas.width,
                y: Math.random() * (canvas.height - size),
                width: size,
                height: size,
                speed: 2 + level * 0.5,
                health: 50
            });
        }

        function spawnExplosion(x, y) {
            explosions.push({
                x: x,
                y: y,
                radius: 10,
                maxRadius: 50,
                speed: 2,
                alpha: 1
            });
            explosionSound.play();
        }

        function updatePlayer() {
            if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
            if (keys['ArrowDown'] && player.y < canvas.height - player.height) player.y += player.speed;
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;
        }

        function updateBullets() {
            bullets = bullets.filter(b => b.x < canvas.width);
            bullets.forEach(b => {
                b.x += b.speed;
                enemies.forEach((e, i) => {
                    if (b.x < e.x + e.width && b.x + b.width > e.x &&
                        b.y < e.y + e.height && b.y + b.height > e.y) {
                        e.health -= 25;
                        bullets.splice(bullets.indexOf(b), 1);
                        if (e.health <= 0) {
                            spawnExplosion(e.x, e.y);
                            enemies.splice(i, 1);
                            score += 10;
                            scoreDisplay.textContent = `Score: ${score}`;
                            if (score % 50 === 0) level++;
                        }
                    }
                });
            });
        }

        function updateEnemies() {
            if (frameCount % Math.max(60 - level * 5, 20) === 0) spawnEnemy();
            enemies.forEach(e => {
                e.x -= e.speed;
                if (e.x + e.width < 0) enemies.splice(enemies.indexOf(e), 1);
                if (player.x < e.x + e.width && player.x + player.width > e.x &&
                    player.y < e.y + e.height && player.y + player.height > e.y) {
                    player.health -= 10;
                    spawnExplosion(player.x, player.y);
                    enemies.splice(enemies.indexOf(e), 1);
                    if (player.health <= 0) gameOver();
                }
            });
        }

        function updateExplosions() {
            explosions = explosions.filter(e => e.alpha > 0);
            explosions.forEach(e => {
                e.radius += e.speed;
                e.alpha -= 0.02;
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

            // Draw bullets
            ctx.fillStyle = '#ff4444';
            bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

            // Draw enemies
            enemies.forEach(e => ctx.drawImage(enemyImg, e.x, e.y, e.width, e.height));

            // Draw explosions
            explosions.forEach(e => {
                ctx.beginPath();
                ctx.arc(e.x, e.y, e.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 165, 0, ${e.alpha})`;
                ctx.fill();
            });

            // Draw health bar
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(20, 50, player.health, 10);
            ctx.strokeStyle = '#fff';
            ctx.strokeRect(20, 50, 100, 10);
        }

        function gameOver() {
            gameState = 'over';
            gameOverScreen.style.display = 'block';
            finalScoreDisplay.textContent = score;
        }

        function restartGame() {
            player = { x: 100, y: canvas.height / 2, width: 50, height: 50, speed: 5, health: 100 };
            bullets = [];
            enemies = [];
            explosions = [];
            score = 0;
            level = 1;
            scoreDisplay.textContent = `Score: ${score}`;
            gameOverScreen.style.display = 'none';
            gameState = 'playing';
        }

        // Game loop
        function gameLoop() {
            if (gameState === 'playing') {
                updatePlayer();
                updateBullets();
                updateEnemies();
                updateExplosions();
            }
            draw();
            frameCount++;
            requestAnimationFrame(gameLoop);
        }

        // Start game
        playerImg.onload = () => {
            enemyImg.onload = () => {
                bgImg.onload = () => {
                    gameLoop();
                };
            };
        };
    </script>
</body>
</html>
