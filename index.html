<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>B√≥ng N·∫£y Neon Cyberpunk - C√≥ Ch·ªçn ƒê·ªô Kh√≥ & 2 N√∫t Game Over</title>

<style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(270deg, #0f0c29, #302b63, #24243e);
    background-size: 600% 600%;
    animation: gradientBG 15s ease infinite;
    font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    color: #0ff;
  }
  @keyframes gradientBG {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }
  #gameCanvas {
    display: block;
    margin: 0 auto;
    background: #111111cc;
    box-shadow:
      0 0 30px #0ff,
      0 0 60px #0ff,
      inset 0 0 15px #0ff,
      inset 0 0 40px #0ff;
    border-radius: 20px;
    max-width: 90vw;
    max-height: 80vh;
    width: 900px;
    height: 675px;
    user-select: none;
  }
  #score {
    display: none;
    position: absolute;

    left: 50%;
    transform: translateX(-50%);
    font-size: 36px;
    font-weight: 700;
    font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #0ff;
    text-shadow:
      0 0 5px #0ff,
      0 0 10px #0ff;
    user-select: none;
    z-index: 10;
  }
  #gameOver {
    display: none;
    text-align: center;
    user-select: none;
    z-index: 10;
    position: absolute;
    top: 48%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #f0f;
    font-size: 72px;
    text-shadow:
      0 0 20px #f0f,
      0 0 40px #f0f,
      0 0 60px #ff00ff;
  }
  #gameOver button {
    padding: 14px 30px;
    font-size: 28px;
    margin: 20px 20px 0 20px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 0 20px;
    color: #111;
  }
  #restartBtn {
    background: #ff00ff;
    box-shadow: 0 0 20px #ff00ff;
  }
  #restartBtn:hover {
    background: #e600e6;
    box-shadow: 0 0 40px #ff00ff;
    color: white;
  }
  #homeBtn {
    background: #0ff;
    box-shadow: 0 0 20px #0ff;
  }
  #homeBtn:hover {
    background: #00cccc;
    box-shadow: 0 0 40px #0ff;
    color: white;
  }
  #toggleMusicBtn {
    position: absolute;
    top: 18px;
    right: 20px;
    font-size: 36px;
    background: none;
    border: none;
    color: #0ff;
    cursor: pointer;
    user-select: none;
    text-shadow:
      0 0 15px #0ff,
      0 0 30px #0ff;
    z-index: 10;
    transition: transform 0.3s ease;
    display: none;
  }
  #toggleMusicBtn:hover {
    transform: scale(1.3);
  }
  #difficultySelect {
    text-align: center;
    margin: 25px auto;
    user-select: none;
  }
  #difficultySelect label {
    font-size: 22px;
    color: #0ff;
    text-shadow: 0 0 10px #0ff;
    margin-right: 10px;
  }
  #difficulty {
    font-size: 18px;
    padding: 6px 14px;
    border-radius: 8px;
    border: none;
    outline: none;
    box-shadow: 0 0 12px #0ff inset;
    background: #111;
    color: #0ff;
    cursor: pointer;
  }
  #startGameBtn {
    font-size: 18px;
    padding: 8px 22px;
    margin-left: 15px;
    cursor: pointer;
    border-radius: 12px;
    border: none;
    background: #ff00ff;
    color: #111;
    box-shadow:
      0 0 15px #ff00ff,
      0 0 30px #ff00ff;
    transition: background-color 0.3s ease;
  }
  #startGameBtn:hover {
    background: #e600e6;
  }
</style>
</head>
<body>

<div id="difficultySelect">
  <label for="difficulty">Ch·ªçn ƒë·ªô kh√≥: </label>
  <select id="difficulty">
    <option value="de">D·ªÖ (20ƒë th√™m 1 b√≥ng)</option>
    <option value="trungbinh" selected>Trung b√¨nh (10ƒë th√™m 1 b√≥ng)</option>
    <option value="kho">Kh√≥ (5ƒë th√™m 1 b√≥ng)</option>
    <option value="ratkho">R·∫•t kh√≥ (2ƒë th√™m 1 b√≥ng)</option>
    <option value="thientai">Thi√™n t√†i (1ƒë th√™m 1 b√≥ng)</option>
  </select>
  <button id="startGameBtn">B·∫Øt ƒë·∫ßu ch∆°i</button>
</div>

<canvas id="gameCanvas" width="900" height="675"></canvas>
<div id="score">ƒêi·ªÉm: 0 | K·ª∑ l·ª•c: 0</div>

<div id="gameOver">
  Game Over!
  <div>
    <button id="restartBtn">Ch∆°i l·∫°i</button>
    <button id="homeBtn">V·ªÅ trang ch·ªß</button>
  </div>
</div>

<button id="toggleMusicBtn" title="B·∫≠t/T·∫Øt nh·∫°c">üîä</button>

<!-- √Çm thanh -->
<audio id="bounceSound" src="https://actions.google.com/sounds/v1/sports/basketball_bounce.ogg" preload="auto"></audio>
<audio id="gameOverSound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg" preload="auto"></audio>
<audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2023/03/06/audio_83f0beef3d.mp3?filename=arcade-music-loop-14052.mp3" loop preload="auto"></audio>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const difficultySelect = document.getElementById('difficulty');
const startGameBtn = document.getElementById('startGameBtn');
const scoreDisplay = document.getElementById('score');
const gameOverDisplay = document.getElementById('gameOver');
const restartBtn = document.getElementById('restartBtn');
const homeBtn = document.getElementById('homeBtn');
const toggleMusicBtn = document.getElementById('toggleMusicBtn');

const bounceSound = document.getElementById('bounceSound');
const gameOverSound = document.getElementById('gameOverSound');
const bgMusic = document.getElementById('bgMusic');

let balls = [];
let paddle = {
  width: 160,
  height: 20,
  x: (canvas.width - 160) / 2,
  y: canvas.height - 50,
  dx: 0,
  speed: 10
};
let score = 0;
let highScore = localStorage.getItem('highScore') || 0;
let isGameOver = false;
let musicStarted = false;
let lastAddedBallScore = 0;
let difficulty = 'trungbinh';

const difficultySettings = {
  de: 20,
  trungbinh: 10,
  kho: 5,
  ratkho: 2,
  thientai: 1
};

function createBall() {
  return {
    x: Math.random() * (canvas.width - 50) + 25,
    y: canvas.height / 2,
    radius: 20,
    dx: (Math.random() > 0.5 ? 1 : -1) * (6 + Math.random() * 3),
    dy: -6,
  };
}

function resetGame() {
  balls = [createBall()];
  score = 0;
  lastAddedBallScore = 0;
  isGameOver = false;
  paddle.x = (canvas.width - paddle.width) / 2;
  updateScore();
  gameOverDisplay.style.display = 'none';
  restartBtn.style.display = 'none';
  homeBtn.style.display = 'none';
  toggleMusicBtn.style.display = 'block';
  requestAnimationFrame(update);
}

function updateScore() {
  if (score > highScore) {
    highScore = score;
    localStorage.setItem('highScore', highScore);
  }
  scoreDisplay.textContent = `ƒêi·ªÉm: ${score} | K·ª∑ l·ª•c: ${highScore}`;
}

function drawPaddle() {
  ctx.shadowColor = '#ff00ff';
  ctx.shadowBlur = 30;
  ctx.fillStyle = '#ff00ff';
  ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
  ctx.shadowBlur = 0;
}

function drawBalls() {
  balls.forEach(ball => {
    const gradient = ctx.createRadialGradient(
      ball.x, ball.y, ball.radius / 3,
      ball.x, ball.y, ball.radius
    );
    gradient.addColorStop(0, '#0ff');
    gradient.addColorStop(1, 'rgba(0,255,255,0)');
    ctx.fillStyle = gradient;
    ctx.shadowColor = '#0ff';
    ctx.shadowBlur = 25;
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fill();
    ctx.shadowBlur = 0;
  });
}

function update() {
  if (isGameOver) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Di chuy·ªÉn paddle
  paddle.x += paddle.dx;
  if (paddle.x < 0) paddle.x = 0;
  if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;

  drawPaddle();

  balls.forEach(ball => {
    ball.x += ball.dx;
    ball.y += ball.dy;

    // Va ch·∫°m v·ªõi t∆∞·ªùng tr√°i/ph·∫£i
    if (ball.x + ball.radius > canvas.width) {
      ball.x = canvas.width - ball.radius;
      ball.dx = -ball.dx;
    } else if (ball.x - ball.radius < 0) {
      ball.x = ball.radius;
      ball.dx = -ball.dx;
    }

    // Va ch·∫°m v·ªõi tr·∫ßn
    if (ball.y - ball.radius < 0) {
      ball.y = ball.radius;
      ball.dy = -ball.dy;
    }

    // Va ch·∫°m v·ªõi paddle
    if (
      ball.y + ball.radius >= paddle.y &&
      ball.y + ball.radius <= paddle.y + paddle.height &&
      ball.x > paddle.x &&
      ball.x < paddle.x + paddle.width &&
      ball.dy > 0
    ) {
      ball.y = paddle.y - ball.radius;  // Tr√°nh b·ªã d√≠nh b√≥ng
      ball.dy = -Math.abs(ball.dy);
      bounceSound.currentTime = 0;
      bounceSound.play();

      // TƒÉng ƒëi·ªÉm + c·∫≠p nh·∫≠t ƒëi·ªÉm
      score++;
      updateScore();

      // TƒÉng t·ªëc b√≥ng theo ƒëi·ªÉm
      ball.dx *= 1.05;
      ball.dy *= 1.05;

      // Check ƒëi·ªÉm ƒë·ªÉ th√™m b√≥ng m·ªõi theo ƒë·ªô kh√≥
      const addBallThreshold = difficultySettings[difficulty];
      if (score - lastAddedBallScore >= addBallThreshold) {
        balls.push(createBall());
        lastAddedBallScore = score;
      }
    }

    // B√≥ng r∆°i d∆∞·ªõi m√†n h√¨nh th√¨ game over
    if (ball.y - ball.radius > canvas.height) {
      gameOver();
    }
  });

  requestAnimationFrame(update);
}

function gameOver() {
  isGameOver = true;
  gameOverDisplay.style.display = 'block';
  restartBtn.style.display = 'inline-block';
  homeBtn.style.display = 'inline-block';
  toggleMusicBtn.style.display = 'none';
  gameOverSound.currentTime = 0;
  gameOverSound.play();
}

// B·∫Øt s·ª± ki·ªán b√†n ph√≠m ƒë·ªÉ ƒëi·ªÅu khi·ªÉn paddle
document.addEventListener('keydown', e => {
  if (e.code === 'ArrowLeft') {
    paddle.dx = -paddle.speed;
  } else if (e.code === 'ArrowRight') {
    paddle.dx = paddle.speed;
  }
});

document.addEventListener('keyup', e => {
  if (e.code === 'ArrowLeft' || e.code === 'ArrowRight') {
    paddle.dx = 0;
  }
});

// B·∫≠t/t·∫Øt nh·∫°c n·ªÅn
toggleMusicBtn.addEventListener('click', () => {
  if (!musicStarted) {
    bgMusic.volume = 0.3;
    bgMusic.play();
    musicStarted = true;
    toggleMusicBtn.textContent = 'üîä';
  } else if (bgMusic.paused) {
    bgMusic.play();
    toggleMusicBtn.textContent = 'üîä';
  } else {
    bgMusic.pause();
    toggleMusicBtn.textContent = 'üîà';
  }
});

// B·∫Øt ƒë·∫ßu game t·ª´ menu ch·ªçn ƒë·ªô kh√≥
startGameBtn.addEventListener('click', () => {
  difficulty = difficultySelect.value;
  difficultySelect.style.display = 'none';
  scoreDisplay.style.display = 'block';
  resetGame();
});

// X·ª≠ l√Ω n√∫t ch∆°i l·∫°i
restartBtn.addEventListener('click', () => {
  resetGame();
  scoreDisplay.style.display = 'block';
  gameOverDisplay.style.display = 'none';
  restartBtn.style.display = 'none';
  homeBtn.style.display = 'none';
  toggleMusicBtn.style.display = 'block';
});

// X·ª≠ l√Ω n√∫t v·ªÅ trang ch·ªß
homeBtn.addEventListener('click', () => {
  isGameOver = false;
  balls = [];
  score = 0;
  lastAddedBallScore = 0;
  scoreDisplay.style.display = 'none';
  gameOverDisplay.style.display = 'none';
  restartBtn.style.display = 'none';
  homeBtn.style.display = 'none';
  toggleMusicBtn.style.display = 'none';
  difficultySelect.style.display = 'block';
  ctx.clearRect(0, 0, canvas.width, canvas.height);
});
</script>

</body>
</html>
