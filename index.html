<!DOCTYPE html>
<html>
<head>
    <title>Game Người, Bot và Bóng</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background-color: #87CEEB;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="score">Người chơi: 0 | Bot: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        // Lấy canvas và context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // Đặt kích thước canvas
        canvas.width = 800;
        canvas.height = 500;

        // Người chơi
        const player = {
            x: canvas.width / 4,
            y: canvas.height / 2,
            width: 40,
            height: 60,
            speed: 5,
            color: '#FF6347', // Màu cam
            score: 0
        };

        // Bot
        const bot = {
            x: (3 * canvas.width) / 4,
            y: canvas.height / 2,
            width: 40,
            height: 60,
            speed: 4,
            color: '#32CD32', // Màu xanh lá
            score: 0
        };

        // Quả bóng
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 15,
            dx: 4,
            dy: 4,
            color: '#FFFFFF' // Màu trắng
        };

        // Vẽ người chơi/bot
        function drawCharacter(x, y, width, height, color) {
            ctx.fillStyle = color;
            
            // Vẽ thân
            ctx.fillRect(x - width/2, y - height/2, width, height);
            
            // Vẽ đầu
            ctx.beginPath();
            ctx.arc(x, y - height/2 - 15, 15, 0, Math.PI * 2);
            ctx.fillStyle = '#FFD700'; // Màu vàng cho đầu
            ctx.fill();
        }

        // Vẽ quả bóng
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        // Kiểm tra va chạm giữa nhân vật và bóng
        function checkCollision(character) {
            const distX = Math.abs(ball.x - character.x);
            const distY = Math.abs(ball.y - character.y);

            if (distX > (character.width/2 + ball.radius)) return false;
            if (distY > (character.height/2 + ball.radius)) return false;

            if (distX <= (character.width/2)) return true; 
            if (distY <= (character.height/2)) return true;

            const dx = distX - character.width/2;
            const dy = distY - character.height/2;
            return (dx*dx + dy*dy <= (ball.radius * ball.radius));
        }

        // AI cho bot đuổi theo bóng
        function botAI() {
            // Tính hướng đến bóng
            const angle = Math.atan2(ball.y - bot.y, ball.x - bot.x);
            
            // Di chuyển bot theo hướng bóng
            bot.x += Math.cos(angle) * bot.speed;
            bot.y += Math.sin(angle) * bot.speed;
            
            // Giới hạn bot trong canvas
            bot.x = Math.max(bot.width/2, Math.min(canvas.width - bot.width/2, bot.x));
            bot.y = Math.max(bot.height/2 + 15, Math.min(canvas.height - bot.height/2, bot.y));
        }

        // Xử lý sự kiện bàn phím
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Cập nhật game
        function update() {
            // Xóa canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Di chuyển người chơi
            if (keys['ArrowUp'] || keys['w']) player.y -= player.speed;
            if (keys['ArrowDown'] || keys['s']) player.y += player.speed;
            if (keys['ArrowLeft'] || keys['a']) player.x -= player.speed;
            if (keys['ArrowRight'] || keys['d']) player.x += player.speed;
            
            // Giới hạn người chơi trong canvas
            player.x = Math.max(player.width/2, Math.min(canvas.width - player.width/2, player.x));
            player.y = Math.max(player.height/2 + 15, Math.min(canvas.height - player.height/2, player.y));
            
            // Di chuyển bot
            botAI();
            
            // Di chuyển bóng
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // Kiểm tra va chạm bóng với tường
            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            if (ball.y + ball.dy > canvas.height - ball.radius || ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            }
            
            // Kiểm tra va chạm giữa người chơi và bóng
            if (checkCollision(player)) {
                // Tính góc đánh bóng
                const angle = Math.atan2(ball.y - player.y, ball.x - player.x);
                ball.dx = Math.cos(angle) * 5;
                ball.dy = Math.sin(angle) * 5;
                player.score++;
                updateScore();
            }
            
            // Kiểm tra va chạm giữa bot và bóng
            if (checkCollision(bot)) {
                // Tính góc đánh bóng
                const angle = Math.atan2(ball.y - bot.y, ball.x - bot.x);
                ball.dx = Math.cos(angle) * 5;
                ball.dy = Math.sin(angle) * 5;
                bot.score++;
                updateScore();
            }
            
            // Vẽ các đối tượng
            drawCharacter(player.x, player.y, player.width, player.height, player.color);
            drawCharacter(bot.x, bot.y, bot.width, bot.height, bot.color);
            drawBall();
            
            // Lặp lại animation
            requestAnimationFrame(update);
        }

        // Cập nhật điểm số
        function updateScore() {
            scoreElement.textContent = `Người chơi: ${player.score} | Bot: ${bot.score}`;
        }

        // Bắt đầu game
        update();
    </script>
</body>
</html>
