<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game N√©m B√≥ng</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .instructions {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 30px;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 10px;
            line-height: 1.6;
        }
        
        .game-area {
            position: relative;
            width: 100%;
            height: 500px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        #ball {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #ff7e5f, #e74c3c);
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
            left: 150px;
            bottom: 100px;
            transition: transform 0.2s;
        }
        
        #ball:active {
            cursor: grabbing;
            transform: scale(1.1);
        }
        
        .target {
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(46, 204, 113, 0.3);
            border: 3px dashed #2ecc71;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            right: 200px;
            bottom: 150px;
            animation: pulse 2s infinite;
        }
        
        .target::after {
            content: "üéØ";
            font-size: 40px;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5));
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 30px;
            border-radius: 15px;
            min-width: 150px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .power-indicator {
            position: absolute;
            height: 8px;
            background: linear-gradient(to right, #00b09b, #96c93d);
            border-radius: 4px;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            box-shadow: 0 0 10px rgba(150, 201, 61, 0.5);
        }
        
        .trail {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 215, 0, 0.7);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }
        
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd700;
            display: none;
            z-index: 20;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .game-area {
                height: 400px;
            }
            
            .stat-box {
                padding: 10px 20px;
                min-width: 120px;
            }
            
            .stat-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GAME N√âM B√ìNG</h1>
            <p class="instructions">K√©o v√† th·∫£ qu·∫£ b√≥ng ƒë·ªÉ n√©m v√†o m·ª•c ti√™u. C√†ng g·∫ßn t√¢m m·ª•c ti√™u, ƒëi·ªÉm c√†ng cao!</p>
        </header>
        
        <div class="game-area">
            <div id="ball"></div>
            <div class="target"></div>
            <div class="power-indicator" id="powerIndicator"></div>
            <div class="message" id="message">TR√öNG M·ª§C TI√äU!</div>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div>L·∫¶N N√âM</div>
                <div class="stat-value" id="throwCount">0</div>
            </div>
            <div class="stat-box">
                <div>ƒêI·ªÇM CAO</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
            <div class="stat-box">
                <div>ƒêI·ªÇM HI·ªÜN T·∫†I</div>
                <div class="stat-value" id="currentScore">0</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="resetBtn">N√âM L·∫†I</button>
            <button id="newGameBtn">GAME M·ªöI</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ball = document.getElementById('ball');
            const target = document.querySelector('.target');
            const powerIndicator = document.getElementById('powerIndicator');
            const throwCountElement = document.getElementById('throwCount');
            const highScoreElement = document.getElementById('highScore');
            const currentScoreElement = document.getElementById('currentScore');
            const resetBtn = document.getElementById('resetBtn');
            const newGameBtn = document.getElementById('newGameBtn');
            const message = document.getElementById('message');
            
            let throwCount = 0;
            let currentScore = 0;
            let highScore = 0;
            let isDragging = false;
            let startX, startY;
            let throwPower = 0;
            let throwAngle = 0;
            let ballX = 150, ballY = 450;
            let trailTimer;
            
            // C·∫≠p nh·∫≠t v·ªã tr√≠ b√≥ng
            function updateBallPosition() {
                ball.style.left = `${ballX}px`;
                ball.style.bottom = `${ballY}px`;
            }
            
            // Kh·ªüi t·∫°o game
            function initGame() {
                throwCount = 0;
                currentScore = 0;
                updateStats();
                resetBall();
            }
            
            // Reset b√≥ng v·ªÅ v·ªã tr√≠ ban ƒë·∫ßu
            function resetBall() {
                ballX = 150;
                ballY = 100;
                updateBallPosition();
                ball.style.display = 'block';
                isDragging = false;
                powerIndicator.style.display = 'none';
            }
            
            // C·∫≠p nh·∫≠t th·ªëng k√™
            function updateStats() {
                throwCountElement.textContent = throwCount;
                currentScoreElement.textContent = currentScore;
                highScoreElement.textContent = highScore;
            }
            
            // Hi·ªÉn th·ªã th√¥ng b√°o
            function showMessage(text) {
                message.textContent = text;
                message.style.display = 'block';
                
                setTimeout(() => {
                    message.style.display = 'none';
                }, 2000);
            }
            
            // T·∫°o v·ªát khi b√≥ng di chuy·ªÉn
            function createTrail(x, y) {
                const trail = document.createElement('div');
                trail.className = 'trail';
                trail.style.left = `${x}px`;
                trail.style.bottom = `${y}px`;
                document.querySelector('.game-area').appendChild(trail);
                
                setTimeout(() => {
                    trail.style.opacity = '0';
                    trail.style.transform = 'scale(0.5)';
                    setTimeout(() => {
                        trail.remove();
                    }, 500);
                }, 100);
            }
            
            // X·ª≠ l√Ω b·∫Øt ƒë·∫ßu k√©o
            ball.addEventListener('mousedown', startDrag);
            ball.addEventListener('touchstart', startDrag, {passive: false});
            
            function startDrag(e) {
                e.preventDefault();
                isDragging = true;
                
                if (e.type === 'mousedown') {
                    startX = e.clientX;
                    startY = e.clientY;
                } else if (e.type === 'touchstart') {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                }
                
                // Hi·ªÉn th·ªã ch·ªâ s·ªë l·ª±c n√©m
                powerIndicator.style.display = 'block';
                powerIndicator.style.width = '0px';
            }
            
            // X·ª≠ l√Ω khi ƒëang k√©o
            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag, {passive: false});
            
            function drag(e) {
                if (!isDragging) return;
                e.preventDefault();
                
                let currentX, currentY;
                if (e.type === 'mousemove') {
                    currentX = e.clientX;
                    currentY = e.clientY;
                } else if (e.type === 'touchmove') {
                    currentX = e.touches[0].clientX;
                    currentY = e.touches[0].clientY;
                }
                
                // T√≠nh kho·∫£ng c√°ch k√©o
                const dx = startX - currentX;
                const dy = startY - currentY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // Gi·ªõi h·∫°n kho·∫£ng c√°ch k√©o
                const maxDistance = 200;
                const limitedDistance = Math.min(distance, maxDistance);
                
                // T√≠nh to√°n l·ª±c n√©m (0-100)
                throwPower = Math.round((limitedDistance / maxDistance) * 100);
                
                // T√≠nh g√≥c n√©m
                throwAngle = Math.atan2(dy, dx);
                
                // C·∫≠p nh·∫≠t ch·ªâ s·ªë l·ª±c n√©m
                powerIndicator.style.width = `${limitedDistance}px`;
                
                // Di chuy·ªÉn b√≥ng theo chu·ªôt
                ballX = 150 - (dx / 5);
                ballY = 100 - (dy / 5);
                updateBallPosition();
            }
            
            // X·ª≠ l√Ω khi th·∫£ b√≥ng
            document.addEventListener('mouseup', release);
            document.addEventListener('touchend', release);
            
            function release() {
                if (!isDragging) return;
                isDragging = false;
                
                throwCount++;
                powerIndicator.style.display = 'none';
                
                // T√≠nh to√°n v·∫≠n t·ªëc d·ª±a tr√™n l·ª±c n√©m
                const velocity = throwPower / 8;
                const vx = Math.cos(throwAngle) * velocity;
                const vy = Math.sin(throwAngle) * velocity;
                
                // B·∫Øt ƒë·∫ßu animation n√©m b√≥ng
                throwBall(vx, vy);
            }
            
            // Animation n√©m b√≥ng
            function throwBall(vx, vy) {
                // X√≥a b·∫•t k·ª≥ trail n√†o tr∆∞·ªõc ƒë√≥
                clearTimeout(trailTimer);
                
                const gravity = 0.2;
                let x = ballX;
                let y = ballY;
                
                function animate() {
                    // C·∫≠p nh·∫≠t v·ªã tr√≠
                    x += vx;
                    y += vy;
                    vy += gravity;
                    
                    // T·∫°o v·ªát
                    if (throwCount % 2 === 0) {
                        createTrail(x, y);
                    }
                    
                    // C·∫≠p nh·∫≠t v·ªã tr√≠ b√≥ng
                    ball.style.left = `${x}px`;
                    ball.style.bottom = `${y}px`;
                    
                    // Ki·ªÉm tra va ch·∫°m v·ªõi bi√™n
                    if (x < 0 || x > 850 || y > 500) {
                        checkScore(x, y);
                        return;
                    }
                    
                    // Ki·ªÉm tra va ch·∫°m v·ªõi m·ª•c ti√™u
                    const targetRect = target.getBoundingClientRect();
                    const ballRect = ball.getBoundingClientRect();
                    
                    if (
                        ballRect.right > targetRect.left &&
                        ballRect.left < targetRect.right &&
                        ballRect.bottom > targetRect.top &&
                        ballRect.top < targetRect.bottom
                    ) {
                        calculateScore(ballRect, targetRect);
                        return;
                    }
                    
                    // Ti·∫øp t·ª•c animation
                    requestAnimationFrame(animate);
                }
                
                animate();
            }
            
            // T√≠nh ƒëi·ªÉm khi b√≥ng ch·∫°m m·ª•c ti√™u
            function calculateScore(ballRect, targetRect) {
                const targetCenterX = targetRect.left + targetRect.width / 2;
                const targetCenterY = targetRect.top + targetRect.height / 2;
                
                const ballCenterX = ballRect.left + ballRect.width / 2;
                const ballCenterY = ballRect.top + ballRect.height / 2;
                
                const dx = ballCenterX - targetCenterX;
                const dy = ballCenterY - targetCenterY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // T√≠nh ƒëi·ªÉm d·ª±a tr√™n kho·∫£ng c√°ch ƒë·∫øn t√¢m
                let score;
                if (distance < 20) {
                    score = 100;
                    showMessage("TUY·ªÜT V·ªúI! 100 ƒêI·ªÇM");
                } else if (distance < 40) {
                    score = 75;
                    showMessage("XU·∫§T S·∫ÆC! 75 ƒêI·ªÇM");
                } else if (distance < 60) {
                    score = 50;
                    showMessage("T·ªêT! 50 ƒêI·ªÇM");
                } else {
                    score = 25;
                    showMessage("KH√Å! 25 ƒêI·ªÇM");
                }
                
                currentScore += score;
                if (currentScore > highScore) {
                    highScore = currentScore;
                }
                updateStats();
                
                // ·∫®n b√≥ng t·∫°m th·ªùi
                setTimeout(() => {
                    ball.style.display = 'none';
                }, 500);
            }
            
            // X·ª≠ l√Ω khi b√≥ng ra ngo√†i m√†n h√¨nh
            function checkScore(x, y) {
                showMessage("H·ª§T R·ªíI!");
                
                // Reset b√≥ng sau 1 gi√¢y
                setTimeout(() => {
                    resetBall();
                }, 1000);
            }
            
            // S·ª± ki·ªán n√∫t
            resetBtn.addEventListener('click', resetBall);
            newGameBtn.addEventListener('click', initGame);
            
            // Kh·ªüi ƒë·ªông game
            initGame();
        });
    </script>
</body>
</html>
