<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana Ball Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-color: #ff6b6b;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .game-container {
            margin-top: 50px;
        }
        
        .hiragana-board {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        
        .hiragana-cell {
            width: 80px;
            height: 80px;
            margin: 0 10px;
            background-color: #4ecdc4;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .ball-container {
            margin-top: 50px;
            position: relative;
            height: 150px;
        }
        
        .ball {
            width: 60px;
            height: 60px;
            background-color: #ffbe76;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            cursor: grab;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .target {
            width: 80px;
            height: 40px;
            background-color: #a5b1c2;
            border-radius: 20px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }
        
        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #2d3436;
        }
    </style>
</head>
<body>
    <div class="logo">日本語</div>
    
    <div class="game-container">
        <h1>Hiragana Ball Game</h1>
        
        <div class="hiragana-board" id="hiraganaBoard">
            <!-- Hiragana characters will be inserted here by JavaScript -->
        </div>
        
        <div class="ball-container">
            <div class="ball" id="ball" draggable="true">?</div>
            <div class="target" id="target">Kéo vào đây</div>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        // List of Hiragana characters
        const hiragana = [
            'あ', 'い', 'う', 'え', 'お',
            'か', 'き', 'く', 'け', 'こ',
            'さ', 'し', 'す', 'せ', 'そ',
            'た', 'ち', 'つ', 'て', 'と',
            'な', 'に', 'ぬ', 'ね', 'の'
        ];
        
        // Game elements
        const hiraganaBoard = document.getElementById('hiraganaBoard');
        const ball = document.getElementById('ball');
        const target = document.getElementById('target');
        const message = document.getElementById('message');
        
        let currentHiragana = '';
        let score = 0;
        
        // Initialize the game
        function initGame() {
            // Clear the board
            hiraganaBoard.innerHTML = '';
            
            // Select 5 random Hiragana characters
            let selectedHiragana = [];
            for (let i = 0; i < 5; i++) {
                const randomIndex = Math.floor(Math.random() * hiragana.length);
                selectedHiragana.push(hiragana[randomIndex]);
            }
            
            // Display them on the board
            selectedHiragana.forEach(char => {
                const cell = document.createElement('div');
                cell.className = 'hiragana-cell';
                cell.textContent = char;
                hiraganaBoard.appendChild(cell);
            });
            
            // Select one random character for the ball
            const randomCellIndex = Math.floor(Math.random() * 5);
            currentHiragana = selectedHiragana[randomCellIndex];
            ball.textContent = currentHiragana;
            
            // Reset message
            message.textContent = 'Kéo quả bóng vào ô chữ tương ứng';
        }
        
        // Drag and drop functionality
        ball.addEventListener('dragstart', function(e) {
            e.dataTransfer.setData('text/plain', currentHiragana);
        });
        
        target.addEventListener('dragover', function(e) {
            e.preventDefault();
        });
        
        target.addEventListener('drop', function(e) {
            e.preventDefault();
            const droppedHiragana = e.dataTransfer.getData('text/plain');
            
            // Check if the dropped character matches the target
            const targetCell = Array.from(document.querySelectorAll('.hiragana-cell'))
                .find(cell => cell.textContent === droppedHiragana);
                
            if (targetCell) {
                targetCell.style.backgroundColor = '#6c5ce7';
                message.textContent = 'Chính xác! ' + droppedHiragana;
                score++;
                
                // Start a new round after a delay
                setTimeout(initGame, 1500);
            } else {
                message.textContent = 'Không chính xác, thử lại!';
            }
        });
        
        // Start the game
        initGame();
    </script>
</body>
</html>
