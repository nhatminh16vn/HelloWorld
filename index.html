<!DOCTYPE html>
<html>
<head>
    <title>Game Người và Bóng</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
            background-color: #87CEEB; /* Màu nền xanh da trời */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        // Lấy canvas và context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Đặt kích thước canvas
        canvas.width = 1500;
        canvas.height = 1000;

        // Nhân vật
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 40,
            height: 60,
            speed: 5,
            color: '#FF6347', // Màu cam
            isMoving: false,
            direction: 'down'
        };

        // Quả bóng
        const ball = {
            x: 100,
            y: 100,
            radius: 20,
            dx: 3,
            dy: 3,
            color: '#0095DD' // Màu xanh
        };

        // Vẽ nhân vật
        function drawPlayer() {
            ctx.fillStyle = player.color;
            
            // Vẽ thân
            ctx.fillRect(player.x - player.width/2, player.y - player.height/2, player.width, player.height);
            
            // Vẽ đầu
            ctx.beginPath();
            ctx.arc(player.x, player.y - player.height/2 - 15, 15, 0, Math.PI * 2);
            ctx.fillStyle = '#FFD700'; // Màu vàng cho đầu
            ctx.fill();
        }

        // Vẽ quả bóng
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        // Kiểm tra va chạm giữa nhân vật và bóng
        function checkCollision() {
            const distX = Math.abs(ball.x - player.x);
            const distY = Math.abs(ball.y - player.y);

            if (distX > (player.width/2 + ball.radius)) return false;
            if (distY > (player.height/2 + ball.radius)) return false;

            if (distX <= (player.width/2)) return true; 
            if (distY <= (player.height/2)) return true;

            const dx = distX - player.width/2;
            const dy = distY - player.height/2;
            return (dx*dx + dy*dy <= (ball.radius * ball.radius));
        }

        // Xử lý sự kiện bàn phím
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            player.isMoving = true;
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
            player.isMoving = false;
        });

        // Cập nhật game
        function update() {
            // Xóa canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Di chuyển nhân vật
            if (keys['ArrowUp'] || keys['w']) {
                player.y -= player.speed;
                player.direction = 'lên';
            }
            if (keys['ArrowDown'] || keys['s']) {
                player.y += player.speed;
                player.direction = 'xuống';
            }
            if (keys['ArrowLeft'] || keys['a']) {
                player.x -= player.speed;
                player.direction = 'trái';
            }
            if (keys['ArrowRight'] || keys['d']) {
                player.x += player.speed;
                player.direction = 'phải';
            }
            
            // Giới hạn nhân vật trong canvas
            player.x = Math.max(player.width/2, Math.min(canvas.width - player.width/2, player.x));
            player.y = Math.max(player.height/2 + 15, Math.min(canvas.height - player.height/2, player.y));
            
            // Di chuyển bóng
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // Kiểm tra va chạm bóng với tường
            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            if (ball.y + ball.dy > canvas.height - ball.radius || ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            }
            
            // Kiểm tra va chạm giữa nhân vật và bóng
            if (checkCollision()) {
                // Đổi hướng bóng khi va chạm
                ball.dx = -ball.dx;
                ball.dy = -ball.dy;
                // Đẩy bóng ra xa
                ball.x += ball.dx * 2;
                ball.y += ball.dy * 2;
            }
            
            // Vẽ các đối tượng
            drawPlayer();
            drawBall();
            
            // Hiển thị thông tin
            ctx.fillStyle = 'black';
            ctx.font = '16px Arial';
            ctx.fillText('Dùng phím mũi tên hoặc WASD để di chuyển', 10, 20);
            
            // Lặp lại animation
            requestAnimationFrame(update);
        }

        // Bắt đầu game
        update();
    </script>
</body>
</html>
