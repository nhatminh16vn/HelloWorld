<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game: TrÃ¡nh chÆ°á»›ng ngáº¡i váº­t</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    #gameArea {
      width: 100vw;
      height: 100vh;
      position: relative;
      background-color: #e0f7fa;
    }

    #player {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      top: 100px;
      left: 100px;
    }

    .obstacle {
      width: 100px;
      height: 100px;
      background-color: black;
      position: absolute;
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <div id="gameArea">
    <div id="player"></div>
    <div class="obstacle" style="top: 200px; left: 300px;"></div>
    <div class="obstacle" style="top: 400px; left: 600px;"></div>
    <div class="obstacle" style="top: 150px; left: 800px;"></div>
    <div id="message">ðŸ’¥ Game Over!</div>
  </div>

  <script>
    const player = document.getElementById("player");
    const obstacles = document.querySelectorAll(".obstacle");
    const message = document.getElementById("message");

    let posX = 100;
    let posY = 100;
    const step = 10;
    const size = 50;

    function checkCollision(x, y) {
      const playerRect = {
        left: x,
        right: x + size,
        top: y,
        bottom: y + size
      };

      for (let obs of obstacles) {
        const rect = obs.getBoundingClientRect();
        const obsRect = {
          left: rect.left,
          right: rect.left + rect.width,
          top: rect.top,
          bottom: rect.top + rect.height
        };

        if (
          playerRect.left < obsRect.right &&
          playerRect.right > obsRect.left &&
          playerRect.top < obsRect.bottom &&
          playerRect.bottom > obsRect.top
        ) {
          return true;
        }
      }
      return false;
    }

    document.addEventListener("keydown", (event) => {
      let newX = posX;
      let newY = posY;

      switch(event.key) {
        case "ArrowUp":
          newY = Math.max(0, posY - step);
          break;
        case "ArrowDown":
          newY = Math.min(window.innerHeight - size, posY + step);
          break;
        case "ArrowLeft":
          newX = Math.max(0, posX - step);
          break;
        case "ArrowRight":
          newX = Math.min(window.innerWidth - size, posX + step);
          break;
      }

      // táº¡m di chuyá»ƒn Ä‘á»ƒ kiá»ƒm tra va cháº¡m
      player.style.top = newY + "px";
      player.style.left = newX + "px";

      if (checkCollision(newX, newY)) {
        message.style.display = "block";
        document.removeEventListener("keydown", arguments.callee); // dá»«ng game
      } else {
        posX = newX;
        posY = newY;
      }
    });
  </script>

</body>
</html>
