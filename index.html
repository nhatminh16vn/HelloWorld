<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Đoán Số</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #result {
      font-size: 18px;
      color: blue;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🎯 Game Đoán Số 🎯</h1>
  <p>Máy tính đã chọn 1 số từ 1 đến 100. Bạn có thể đoán đúng không?</p>
  <input type="number" id="guessInput" placeholder="Nhập số bạn đoán (1-100)">
  <button onclick="checkGuess()">Đoán</button>
  <div id="result"></div>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = Number(document.getElementById('guessInput').value);
      attempts++;

      if (guess < 1 || guess > 100) {
        document.getElementById('result').textContent = "Vui lòng nhập số từ 1 đến 100!";
      } else if (guess < secretNumber) {
        document.getElementById('result').textContent = "Số bạn đoán quá nhỏ!";
      } else if (guess > secretNumber) {
        document.getElementById('result').textContent = "Số bạn đoán quá lớn!";
      } else {
        document.getElementById('result').textContent = `🎉 Chính xác! Bạn đã đoán đúng sau ${attempts} lần.`;
      }
    }
  </script>
</body>
</html>
