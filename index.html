<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>M√™ Cung C√≥ B·∫´y & Qu√°i V·∫≠t</title>
<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #eee;
    font-family: Arial, sans-serif;
    user-select: none;
  }
  canvas {
    background: #222;
    border: 2px solid #eee;
    margin-top: 10px;
  }
  #lives {
    font-size: 18px;
    margin-top: 8px;
  }
</style>
</head>
<body>

<h1>M√™ Cung C√≥ B·∫´y & Qu√°i V·∫≠t</h1>
<div id="lives">M·∫°ng s·ªëng: 3</div>
<canvas id="maze" width="600" height="600"></canvas>

<script>
const canvas = document.getElementById("maze");
const ctx = canvas.getContext("2d");
const cols = 20;
const rows = 20;
const cellSize = canvas.width / cols;

class Cell {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.walls = [true, true, true, true]; // top, right, bottom, left
    this.visited = false;
  }
  draw() {
    const x = this.x * cellSize;
    const y = this.y * cellSize;
    ctx.strokeStyle = "#fff";
    ctx.lineWidth = 2;
    if (this.walls[0]) drawLine(x, y, x + cellSize, y);
    if (this.walls[1]) drawLine(x + cellSize, y, x + cellSize, y + cellSize);
    if (this.walls[2]) drawLine(x + cellSize, y + cellSize, x, y + cellSize);
    if (this.walls[3]) drawLine(x, y + cellSize, x, y);

    if (this.visited) {
      ctx.fillStyle = "#333";
      ctx.fillRect(x, y, cellSize, cellSize);
    }
  }
}

function drawLine(x1, y1, x2, y2) {
  ctx.beginPath();
  ctx.moveTo(x1, y1);
  ctx.lineTo(x2, y2);
  ctx.stroke();
}

const grid = [];
const stack = [];
for (let y = 0; y < rows; y++) {
  for (let x = 0; x < cols; x++) {
    grid.push(new Cell(x, y));
  }
}
function index(x, y) {
  if (x < 0 || y < 0 || x >= cols || y >= rows) return -1;
  return x + y * cols;
}
function removeWalls(a, b) {
  const dx = a.x - b.x;
  const dy = a.y - b.y;
  if (dx === 1) {
    a.walls[3] = false;
    b.walls[1] = false;
  } else if (dx === -1) {
    a.walls[1] = false;
    b.walls[3] = false;
  }
  if (dy === 1) {
    a.walls[0] = false;
    b.walls[2] = false;
  } else if (dy === -1) {
    a.walls[2] = false;
    b.walls[0] = false;
  }
}

let current = grid[0];
function generateStep() {
  current.visited = true;
  const neighbors = getUnvisitedNeighbors(current);
  if (neighbors.length > 0) {
    const next = neighbors[Math.floor(Math.random() * neighbors.length)];
    stack.push(current);
    removeWalls(current, next);
    current = next;
  } else if (stack.length > 0) {
    current = stack.pop();
  }
  draw();
  if (stack.length > 0) requestAnimationFrame(generateStep);
  else {
    placeTraps();
    placeMonsters();
    draw();
  }
}
function getUnvisitedNeighbors(cell) {
  const { x, y } = cell;
  const n = [];
  [
    [x, y - 1],
    [x + 1, y],
    [x, y + 1],
    [x - 1, y],
  ].forEach(([nx, ny]) => {
    const ni = index(nx, ny);
    if (ni !== -1 && !grid[ni].visited) n.push(grid[ni]);
  });
  return n;
}

let player = { x: 0, y: 0 };
let drawX = 0,
  drawY = 0;
const goal = { x: cols - 1, y: rows - 1 };

let lives = 3;
const livesDiv = document.getElementById("lives");

let traps = []; // m·∫£ng ch·ª©a b·∫´y {x, y}
let monsters = []; // m·∫£ng ch·ª©a qu√°i v·∫≠t {x, y, dirX, dirY}

function drawPlayerSmooth() {
  ctx.fillStyle = "lime";
  ctx.fillRect(drawX + 5, drawY + 5, cellSize - 10, cellSize - 10);
  // V·∫Ω ƒë√≠ch m√†u ƒë·ªè
  ctx.fillStyle = "red";
  ctx.fillRect(
    goal.x * cellSize + 8,
    goal.y * cellSize + 8,
    cellSize - 16,
    cellSize - 16
  );
}

function drawTraps() {
  ctx.fillStyle = "orange";
  traps.forEach(({ x, y }) => {
    ctx.fillRect(x * cellSize + 12, y * cellSize + 12, cellSize - 24, cellSize - 24);
  });
}

function drawMonsters() {
  ctx.fillStyle = "purple";
  monsters.forEach(({ x, y }) => {
    ctx.beginPath();
    ctx.arc(
      x * cellSize + cellSize / 2,
      y * cellSize + cellSize / 2,
      cellSize / 3,
      0,
      Math.PI * 2
    );
    ctx.fill();
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  grid.forEach((c) => c.draw());
  drawTraps();
  drawMonsters();
  drawPlayerSmooth();
}

function findPathBFS(start, end) {
  const queue = [start];
  const visited = new Set();
  const cameFrom = {};
  const key = (x, y) => `${x},${y}`;
  visited.add(key(start.x, start.y));

  while (queue.length > 0) {
    const curr = queue.shift();
    if (curr.x === end.x && curr.y === end.y) {
      const path = [];
      let c = key(end.x, end.y);
      while (c !== key(start.x, start.y)) {
        const [cx, cy] = c.split(",").map(Number);
        path.unshift({ x: cx, y: cy });
        c = cameFrom[c];
      }
      return path;
    }

    const cell = grid[index(curr.x, curr.y)];
    [
      [0, -1, 0],
      [1, 0, 1],
      [0, 1, 2],
      [-1, 0, 3],
    ].forEach(([dx, dy, wall]) => {
      if (!cell.walls[wall]) {
        const nx = curr.x + dx,
          ny = curr.y + dy,
          k = key(nx, ny);
        if (!visited.has(k)) {
          visited.add(k);
          cameFrom[k] = key(curr.x, curr.y);
          queue.push({ x: nx, y: ny });
        }
      }
    });
  }
  return null;
}

function movePlayerAutoSmooth(path) {
  if (!path || path.length === 0) return;
  const next = path.shift();
  const startX = player.x * cellSize;
  const startY = player.y * cellSize;
  const endX = next.x * cellSize;
  const endY = next.y * cellSize;
  const duration = 300,
    startTime = performance.now();

  function animate(t) {
    const elapsed = t - startTime;
    const progress = Math.min(elapsed / duration, 1);
    drawX = startX + (endX - startX) * progress;
    drawY = startY + (endY - startY) * progress;
    draw();
    if (progress < 1) {
      requestAnimationFrame(animate);
    } else {
      player.x = next.x;
      player.y = next.y;
      checkTrapCollision();
      checkMonsterCollision();
      if (player.x === goal.x && player.y === goal.y) {
        setTimeout(() => alert("üéâ AI ƒë√£ chi·∫øn th·∫Øng!"), 100);
      } else {
        setTimeout(() => movePlayerAutoSmooth(path), 50);
      }
    }
  }
  requestAnimationFrame(animate);
}

function manualMove(dx, dy) {
  const nx = player.x + dx;
  const ny = player.y + dy;
  const i = index(player.x, player.y);
  const ni = index(nx, ny);
  if (ni === -1) return;
  const cell = grid[i];
  const dir = dx === 1 ? 1 : dx === -1 ? 3 : dy === 1 ? 2 : 0;
  if (!cell.walls[dir]) {
    player.x = nx;
    player.y = ny;
    drawX = nx * cellSize;
    drawY = ny * cellSize;
    checkTrapCollision();
    checkMonsterCollision();
    draw();
    if (player.x === goal.x && player.y === goal.y)
      setTimeout(() => alert("üéâ B·∫°n ƒë√£ chi·∫øn th·∫Øng!"), 100);
  }
}

function checkTrapCollision() {
  const trapIndex = traps.findIndex((t) => t.x === player.x && t.y === player.y);
  if (trapIndex !== -1) {
    traps.splice(trapIndex, 1);
    lives--;
    livesDiv.textContent = `M·∫°ng s·ªëng: ${lives}`;
    if (lives <= 0) {
      alert("üíÄ B·∫°n ƒë√£ thua! H·∫øt m·∫°ng s·ªëng.");
      resetGame();
    }
  }
}

function checkMonsterCollision() {
  if (monsters.some((m) => m.x === player.x && m.y === player.y)) {
    alert("üëπ B·∫°n ƒë√£ b·ªã qu√°i v·∫≠t b·∫Øt! Thua cu·ªôc.");
    resetGame();
  }
}

function resetGame() {
  lives = 3;
  livesDiv.textContent = `M·∫°ng s·ªëng: ${lives}`;
  player.x = 0;
  player.y = 0;
  drawX = 0;
  drawY = 0;
  generateMaze();
}

function placeTraps() {
  traps = [];
  const maxTraps = 15;
  while (traps.length < maxTraps) {
    const x = Math.floor(Math.random() * cols);
    const y = Math.floor(Math.random() * rows);
    // Kh√¥ng ƒë·∫∑t b·∫´y ·ªü v·ªã tr√≠ start, goal, ho·∫∑c tr√πng b·∫´y
    if (
      (x === 0 && y === 0) ||
      (x === goal.x && y === goal.y) ||
      traps.some((t) => t.x === x && t.y === y)
    )
      continue;
    traps.push({ x, y });
  }
}

function placeMonsters() {
  monsters = [];
  const maxMonsters = 2;
  for (let i = 0; i < maxMonsters; i++) {
    let x, y;
    do {
      x = Math.floor(Math.random() * cols);
      y = Math.floor(Math.random() * rows);
    } while (
      (x === 0 && y === 0) ||
      (x === goal.x && y === goal.y) ||
      traps.some((t) => t.x === x && t.y === y) ||
      monsters.some((m) => m.x === x && m.y === y)
    );
    monsters.push({ x, y, dirX: 1, dirY: 0 });
  }
}

function moveMonsters() {
  monsters.forEach((m) => {
    // Qu√°i v·∫≠t di chuy·ªÉn theo h∆∞·ªõng dirX, dirY n·∫øu c√≥ ƒë∆∞·ªùng ƒëi
    const cx = m.x;
    const cy = m.y;
    const cell = grid[index(cx, cy)];

    // Ki·ªÉm tra h∆∞·ªõng di chuy·ªÉn
    let nx = cx + m.dirX;
    let ny = cy + m.dirY;

    // T√≠nh h∆∞·ªõng ng∆∞·ª£c l·∫°i n·∫øu b·ªã t∆∞·ªùng
    if (
      nx < 0 ||
      ny < 0 ||
      nx >= cols ||
      ny >= rows ||
      grid[index(cx, cy)].walls[
        m.dirX === 1 ? 1 : m.dirX === -1 ? 3 : m.dirY === 1 ? 2 : 0
      ]
    ) {
      m.dirX *= -1;
      m.dirY *= -1;
      nx = cx + m.dirX;
      ny = cy + m.dirY;
    }

    // Di chuy·ªÉn qu√°i v·∫≠t n·∫øu ƒë∆∞·ªùng kh√¥ng c√≥ t∆∞·ªùng
    const fromCell = grid[index(cx, cy)];
    const toCell = grid[index(nx, ny)];

    // Ki·ªÉm tra t∆∞·ªùng gi·ªØa 2 cell
    const wallIndex = m.dirX === 1 ? 1 : m.dirX === -1 ? 3 : m.dirY === 1 ? 2 : 0;
    if (!fromCell.walls[wallIndex]) {
      m.x = nx;
      m.y = ny;
    } else {
      m.dirX *= -1;
      m.dirY *= -1;
    }
  });

  // N·∫øu qu√°i v·∫≠t ch·∫°m ng∆∞·ªùi ch∆°i th√¨ thua
  if (monsters.some((m) => m.x === player.x && m.y === player.y)) {
    alert("üëπ Qu√°i v·∫≠t b·∫Øt b·∫°n! Thua cu·ªôc.");
    resetGame();
  }
}

function gameLoop() {
  moveMonsters();
  draw();
  requestAnimationFrame(gameLoop);
}

function generateMaze() {
  // Reset maze
  grid.forEach((c) => (c.visited = false));
  stack.length = 0;
  current = grid[0];
  traps = [];
  monsters = [];
  player = { x: 0, y: 0 };
  drawX = 0;
  drawY = 0;

  generateStep();
}

window.addEventListener("keydown", (e) => {
  if (e.key === "ArrowUp") manualMove(0, -1);
  else if (e.key === "ArrowDown") manualMove(0, 1);
  else if (e.key === "ArrowLeft") manualMove(-1, 0);
  else if (e.key === "ArrowRight") manualMove(1, 0);
  else if (e.key.toLowerCase() === "a") {
    // AI t·ª± ch·∫°y
    const path = findPathBFS(player, goal);
    if (path) movePlayerAutoSmooth(path);
  }
});

generateMaze();
gameLoop();
</script>
</body>
</html>
