<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Game Bóng & Bot</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1568605114967-8130f3a36994') center/cover no-repeat;
    }
    .player, .bot, .ball {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
    .player {
      background: blue;
      z-index: 10;
    }
    .ball {
      background: white;
      z-index: 9;
    }
    .bot {
      background: red;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player" class="player"></div>
    <div id="ball" class="ball"></div>
    <div id="message">Thua cuộc!</div>
  </div>

  <script>
    const game = document.getElementById('game');
    const player = document.getElementById('player');
    const ball = document.getElementById('ball');
    const message = document.getElementById('message');
    const bots = [];

    const GAME_WIDTH = window.innerWidth;
    const GAME_HEIGHT = window.innerHeight;

    // Khởi tạo vị trí ban đầu
    let playerX = 100, playerY = 100;
    let ballX = playerX + 40, ballY = playerY;

    function movePlayer(dx, dy) {
      playerX += dx;
      playerY += dy;
      ballX += dx;
      ballY += dy;

      // Giữ trong biên
      playerX = Math.max(0, Math.min(GAME_WIDTH - 30, playerX));
      playerY = Math.max(0, Math.min(GAME_HEIGHT - 30, playerY));
      ballX = Math.max(0, Math.min(GAME_WIDTH - 30, ballX));
      ballY = Math.max(0, Math.min(GAME_HEIGHT - 30, ballY));

      player.style.left = playerX + 'px';
      player.style.top = playerY + 'px';
      ball.style.left = ballX + 'px';
      ball.style.top = ballY + 'px';
    }

    document.addEventListener('keydown', (e) => {
      const speed = 5;
      if (e.key === 'ArrowUp') movePlayer(0, -speed);
      else if (e.key === 'ArrowDown') movePlayer(0, speed);
      else if (e.key === 'ArrowLeft') movePlayer(-speed, 0);
      else if (e.key === 'ArrowRight') movePlayer(speed, 0);
    });

    // Tạo bot ngẫu nhiên
    for (let i = 0; i < 50; i++) {
      const bot = document.createElement('div');
      bot.className = 'bot';
      bot.style.left = Math.random() * (GAME_WIDTH - 30) + 'px';
      bot.style.top = Math.random() * (GAME_HEIGHT - 30) + 'px';
      game.appendChild(bot);
      bots.push({
        el: bot,
        x: parseFloat(bot.style.left),
        y: parseFloat(bot.style.top),
        dx: (Math.random() - 0.5) * 2,
        dy: (Math.random() - 0.5) * 2
      });
    }

    function updateBots() {
      bots.forEach(bot => {
        bot.x += bot.dx;
        bot.y += bot.dy;

        // Đảo hướng nếu va vào tường
        if (bot.x < 0 || bot.x > GAME_WIDTH - 30) bot.dx *= -1;
        if (bot.y < 0 || bot.y > GAME_HEIGHT - 30) bot.dy *= -1;

        bot.el.style.left = bot.x + 'px';
        bot.el.style.top = bot.y + 'px';

        // Kiểm tra va chạm bóng
        const dist = Math.hypot(bot.x - ballX, bot.y - ballY);
        if (dist < 30) {
          message.style.display = 'block';
          cancelAnimationFrame(loop);
        }
      });
    }

    function gameLoop() {
      updateBots();
      loop = requestAnimationFrame(gameLoop);
    }

    let loop = requestAnimationFrame(gameLoop);
    movePlayer(0, 0); // render lần đầu
  </script>
</body>
</html>
