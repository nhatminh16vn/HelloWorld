<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game: V·ªÅ ƒë√≠ch an to√†n</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    #gameArea {
      width: 100vw;
      height: 100vh;
      position: relative;
      background-color: #e0f7fa;
    }

    #player {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      top: 100px;
      left: 100px;
    }

    .obstacle {
      width: 100px;
      height: 100px;
      background-color: black;
      position: absolute;
    }

    #goal {
      width: 60px;
      height: 60px;
      background-color: limegreen;
      position: absolute;
      top: 400px;
      left: 900px;
      border-radius: 10px;
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: red;
      display: none;
    }

    #timer {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      background: rgba(255,255,255,0.8);
      padding: 5px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div id="gameArea">
    <div id="player"></div>
    <div class="obstacle" style="top: 200px; left: 300px;"></div>
    <div class="obstacle" style="top: 400px; left: 600px;"></div>
    <div class="obstacle" style="top: 150px; left: 800px;"></div>
    <div id="goal"></div>
    <div id="message"></div>
    <div id="timer">‚è±Ô∏è Th·ªùi gian: 30s</div>
  </div>

  <script>
    const player = document.getElementById("player");
    const obstacles = document.querySelectorAll(".obstacle");
    const goal = document.getElementById("goal");
    const message = document.getElementById("message");
    const timerDisplay = document.getElementById("timer");

    let posX = 100;
    let posY = 100;
    const step = 10;
    const size = 50;
    let timeLeft = 30;
    let gameOver = false;

    const timer = setInterval(() => {
      if (timeLeft <= 0) {
        endGame("‚è∞ H·∫øt gi·ªù! Thua r·ªìi.");
        clearInterval(timer);
      } else {
        timeLeft--;
        timerDisplay.innerText = `‚è±Ô∏è Th·ªùi gian: ${timeLeft}s`;
      }
    }, 1000);

    function endGame(text) {
      message.innerText = text;
      message.style.display = "block";
      gameOver = true;
    }

    function checkCollision(x, y) {
      const playerRect = {
        left: x,
        right: x + size,
        top: y,
        bottom: y + size
      };

      for (let obs of obstacles) {
        const rect = obs.getBoundingClientRect();
        const obsRect = {
          left: rect.left,
          right: rect.left + rect.width,
          top: rect.top,
          bottom: rect.top + rect.height
        };

        if (
          playerRect.left < obsRect.right &&
          playerRect.right > obsRect.left &&
          playerRect.top < obsRect.bottom &&
          playerRect.bottom > obsRect.top
        ) {
          return true;
        }
      }
      return false;
    }

    function checkGoal(x, y) {
      const playerRect = {
        left: x,
        right: x + size,
        top: y,
        bottom: y + size
      };

      const goalRect = goal.getBoundingClientRect();

      return (
        playerRect.left < goalRect.right &&
        playerRect.right > goalRect.left &&
        playerRect.top < goalRect.bottom &&
        playerRect.bottom > goalRect.top
      );
    }

    document.addEventListener("keydown", (event) => {
      if (gameOver) return;

      let newX = posX;
      let newY = posY;

      switch(event.key) {
        case "ArrowUp":
          newY = Math.max(0, posY - step);
          break;
        case "ArrowDown":
          newY = Math.min(window.innerHeight - size, posY + step);
          break;
        case "ArrowLeft":
          newX = Math.max(0, posX - step);
          break;
        case "ArrowRight":
          newX = Math.min(window.innerWidth - size, posX + step);
          break;
      }

      player.style.top = newY + "px";
      player.style.left = newX + "px";

      if (checkCollision(newX, newY)) {
        clearInterval(timer);
        endGame("üí• B·∫°n ƒë√£ va ch·∫°m! Thua r·ªìi.");
      } else if (checkGoal(newX, newY)) {
        clearInterval(timer);
        endGame("üéâ Ch√∫c m·ª´ng! B·∫°n ƒë√£ ƒë·∫øn ƒë√≠ch.");
      } else {
        posX = newX;
        posY = newY;
      }
    });
  </script>

</body>
</html>
