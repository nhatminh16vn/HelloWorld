<!DOCTYPE html>
<html>
<head>
    <title>Game Rắn Săn Mồi</title>
    <style>
        body { margin: 0; text-align: center; }
        canvas { background: #000; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <h2 style="color: green">RẮN SĂN MỒI</h2>
    <canvas id="game" width="400" height="400"></canvas>
    <p>Dùng phím mũi tên để di chuyển</p>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const box = 150; // Kích thước ô vuông
        let snake = [{x: 9*box, y: 10*box}];
        let food = {x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box};
        let direction = null;
        let score = 0;

        // Điều khiển
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
            if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
        });

        // Vẽ game
        function draw() {
            // Vẽ rắn
            ctx.fillStyle = 'lime';
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, box-1, box-1));
            
            // Vẽ thức ăn
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);
            
            // Hiển thị điểm
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('Điểm: ' + score, 10, 20);
        }

        // Game loop
        function gameLoop() {
            // Di chuyển rắn
            const head = {...snake[0]};
            if (direction === 'UP') head.y -= box;
            if (direction === 'DOWN') head.y += box;
            if (direction === 'LEFT') head.x -= box;
            if (direction === 'RIGHT') head.x += box;
            
            // Kiểm tra va chạm
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || 
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                clearInterval(game);
                alert('Game Over! Điểm: ' + score);
                location.reload();
            }
            
            snake.unshift(head);
            
            // Ăn thức ăn
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = {x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box};
            } else {
                snake.pop();
            }
            
            draw();
        }

        const game = setInterval(gameLoop, 100);
    </script>
</body>
</html>
