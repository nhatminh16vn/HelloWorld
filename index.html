<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Bóng Đá Mini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Game Bóng Đá Mini</h1>
        <div class="field">
            <div class="goal left-goal"></div>
            <div class="goal right-goal"></div>
            <div class="player" id="player"></div>
            <div class="ball" id="ball"></div>
            <div class="scoreboard">
                <span id="player-score">0</span> - <span id="computer-score">0</span>
            </div>
        </div>
        <div class="controls">
            <p>Sử dụng phím mũi tên để di chuyển, phím Space để sút bóng</p>
            <button id="reset-btn">Chơi Lại</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
