<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana Ball Game - Hard Mode</title>
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-color: #ff6b6b;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 10;
        }
        
        .game-container {
            margin-top: 50px;
            position: relative;
        }
        
        .game-info {
            display: flex;
            justify-content: space-around;
            width: 300px;
            margin: 0 auto 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .timer {
            color: #e17055;
        }
        
        .score {
            color: #00b894;
        }
        
        .level {
            color: #0984e3;
        }
        
        .hiragana-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            perspective: 1000px;
        }
        
        .hiragana-cell {
            width: 100%;
            aspect-ratio: 1;
            background-color: #74b9ff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            transform-style: preserve-3d;
        }
        
        .hiragana-cell:hover {
            transform: scale(1.05) rotateY(10deg);
            background-color: #0984e3;
        }
        
        .hiragana-cell.correct {
            background-color: #00b894 !important;
            transform: scale(0.95);
            animation: pulse 0.5s;
        }
        
        .hiragana-cell.wrong {
            background-color: #d63031 !important;
            animation: shake 0.5s;
        }
        
        .ball-container {
            margin-top: 30px;
            position: relative;
            height: 150px;
        }
        
        .ball {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #ffbe76, #f0932b);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            cursor: grab;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            color: white;
            user-select: none;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
            z-index: 5;
        }
        
        .ball:active {
            cursor: grabbing;
            transform: translateX(-50%) scale(0.95);
        }
        
        .target {
            width: 120px;
            height: 50px;
            background-color: #a5b1c2;
            border-radius: 25px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #2d3436;
            min-height: 36px;
        }
        
        .progress-bar {
            width: 80%;
            max-width: 400px;
            height: 10px;
            background-color: #dfe6e9;
            border-radius: 5px;
            margin: 20px auto;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #00b894;
            width: 100%;
            transition: width 0.1s linear;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @media (max-width: 600px) {
            .hiragana-cell {
                font-size: 24px;
            }
            
            .ball {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">日本語</div>
    
    <div class="game-container">
        <h1>Hiragana Ball - Hard Mode</h1>
        
        <div class="game-info">
            <div class="timer">Time: <span id="time">30</span>s</div>
            <div class="score">Score: <span id="score">0</span></div>
            <div class="level">Level: <span id="level">1</span></div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="hiragana-board" id="hiraganaBoard"></div>
        
        <div class="ball-container">
            <div class="ball" id="ball" draggable="true">?</div>
            <div class="target" id="target">Drop here</div>
        </div>
        
        <div class="message" id="message">Match the ball to the correct Hiragana</div>
    </div>

    <audio id="correctSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
    <audio id="wrongSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>
    <audio id="timeoutSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-explosion-2759.mp3"></audio>

    <script>
        // Enhanced list of Hiragana characters (basic + dakuten/handakuten)
        const hiragana = [
            'あ', 'い', 'う', 'え', 'お',
            'か', 'き', 'く', 'け', 'こ',
            'さ', 'し', 'す', 'せ', 'そ',
            'た', 'ち', 'つ', 'て', 'と',
            'な', 'に', 'ぬ', 'ね', 'の',
            'は', 'ひ', 'ふ', 'へ', 'ほ',
            'ま', 'み', 'む', 'め', 'も',
            'や', 'ゆ', 'よ',
            'ら', 'り', 'る', 'れ', 'ろ',
            'わ', 'を', 'ん',
            'が', 'ぎ', 'ぐ', 'げ', 'ご',
            'ざ', 'じ', 'ず', 'ぜ', 'ぞ',
            'だ', 'ぢ', 'づ', 'で', 'ど',
            'ば', 'び', 'ぶ', 'べ', 'ぼ',
            'ぱ', 'ぴ', 'ぷ', 'ぺ', 'ぽ'
        ];
        
        // Game elements
        const hiraganaBoard = document.getElementById('hiraganaBoard');
        const ball = document.getElementById('ball');
        const target = document.getElementById('target');
        const message = document.getElementById('message');
        const timeDisplay = document.getElementById('time');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const progressBar = document.getElementById('progress');
        
        // Audio elements
        const correctSound = document.getElementById('correctSound');
        const wrongSound = document.getElementById('wrongSound');
        const timeoutSound = document.getElementById('timeoutSound');
        
        // Game variables
        let currentHiragana = '';
        let score = 0;
        let level = 1;
        let timeLeft = 30;
        let timer;
        let gameActive = true;
        let cells = [];
        
        // Initialize the game
        function initGame() {
            gameActive = true;
            clearInterval(timer);
            timeLeft = Math.max(10, 35 - level * 3); // Time decreases as level increases
            updateTimerDisplay();
            
            // Clear the board
            hiraganaBoard.innerHTML = '';
            cells = [];
            
            // Create 7x5 grid (35 cells)
            const totalCells = 35;
            const uniqueHiragana = getUniqueHiragana(totalCells);
            
            // Display them on the board
            for (let i = 0; i < totalCells; i++) {
                const cell = document.createElement('div');
                cell.className = 'hiragana-cell';
                cell.textContent = uniqueHiragana[i];
                cell.dataset.hiragana = uniqueHiragana[i];
                hiraganaBoard.appendChild(cell);
                cells.push(cell);
                
                // Add click event for mobile/touch devices
                cell.addEventListener('click', function() {
                    if (!gameActive) return;
                    checkAnswer(this.dataset.hiragana, this);
                });
            }
            
            // Select one random character for the ball (must exist on the board)
            const randomCellIndex = Math.floor(Math.random() * totalCells);
            currentHiragana = uniqueHiragana[randomCellIndex];
            ball.textContent = currentHiragana;
            
            // Start timer
            timer = setInterval(updateTimer, 100);
            
            // Reset message
            message.textContent = `Find: ${currentHiragana}`;
            message.style.color = '#2d3436';
        }
        
        // Get unique Hiragana characters for the board
        function getUniqueHiragana(count) {
            const shuffled = [...hiragana].sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, Math.min(count, hiragana.length));
            
            // If we need more than unique Hiragana available, duplicate some
            while (selected.length < count) {
                const randomIndex = Math.floor(Math.random() * hiragana.length);
                selected.push(hiragana[randomIndex]);
            }
            
            return selected.sort(() => 0.5 - Math.random());
        }
        
        // Update timer
        function updateTimer() {
            if (!gameActive) return;
            
            timeLeft -= 0.1;
            updateTimerDisplay();
            
            // Update progress bar
            const percentage = (timeLeft / (35 - level * 3)) * 100;
            progressBar.style.width = `${Math.max(0, percentage)}%`;
            
            // Change color when time is running out
            if (timeLeft < 10) {
                progressBar.style.backgroundColor = '#e17055';
            } else {
                progressBar.style.backgroundColor = '#00b894';
            }
            
            if (timeLeft <= 0) {
                timeLeft = 0;
                updateTimerDisplay();
                endRound(false);
            }
        }
        
        function updateTimerDisplay() {
            timeDisplay.textContent = Math.max(0, Math.ceil(timeLeft));
        }
        
        // Check if the answer is correct
        function checkAnswer(selectedHiragana, cellElement) {
            if (!gameActive) return;
            
            if (selectedHiragana === currentHiragana) {
                // Correct answer
                correctSound.play();
                cellElement.classList.add('correct');
                score += level * 10; // Higher levels give more points
                scoreDisplay.textContent = score;
                
                // Check for level up (every 100 points)
                const newLevel = Math.floor(score / 100) + 1;
                if (newLevel > level) {
                    level = newLevel;
                    levelDisplay.textContent = level;
                    message.textContent = `Level Up! Now level ${level}`;
                    message.style.color = '#0984e3';
                } else {
                    message.textContent = 'Correct! +' + (level * 10) + ' points';
                    message.style.color = '#00b894';
                }
                
                endRound(true);
            } else {
                // Wrong answer
                wrongSound.play();
                cellElement.classList.add('wrong');
                message.textContent = 'Wrong! Try again';
                message.style.color = '#d63031';
                
                // Penalty - reduce time
                timeLeft = Math.max(1, timeLeft - 2);
                updateTimerDisplay();
                
                // Remove animation class after it ends
                setTimeout(() => {
                    cellElement.classList.remove('wrong');
                }, 500);
            }
        }
        
        // End the current round
        function endRound(success) {
            gameActive = false;
            clearInterval(timer);
            
            if (!success) {
                timeoutSound.play();
                message.textContent = 'Time\'s up! Game over';
                message.style.color = '#d63031';
                
                // Highlight the correct answer
                cells.forEach(cell => {
                    if (cell.dataset.hiragana === currentHiragana) {
                        cell.classList.add('correct');
                    }
                });
            }
            
            // Start a new round after a delay
            setTimeout(initGame, success ? 1500 : 3000);
        }
        
        // Drag and drop functionality for desktop
        ball.addEventListener('dragstart', function(e) {
            if (!gameActive) {
                e.preventDefault();
                return;
            }
            e.dataTransfer.setData('text/plain', currentHiragana);
        });
        
        target.addEventListener('dragover', function(e) {
            e.preventDefault();
        });
        
        target.addEventListener('drop', function(e) {
            e.preventDefault();
            if (!gameActive) return;
            
            const droppedHiragana = e.dataTransfer.getData('text/plain');
            
            // Find the cell with the matching Hiragana
            const targetCell = cells.find(cell => cell.dataset.hiragana === droppedHiragana);
            
            if (targetCell) {
                checkAnswer(droppedHiragana, targetCell);
            }
        });
        
        // Prevent default drag behavior
        document.addEventListener('dragover', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('drop', function(e) {
            e.preventDefault();
        });
        
        // Start the game
        initGame();
    </script>
</body>
</html>
