<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Squid Game - Boss Mode</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #gameArea {
      margin: 20px auto;
      width: 600px;
      height: 400px;
      background: #222;
      border: 3px solid #fff;
      position: relative;
    }
    .player {
      width: 20px;
      height: 20px;
      background: lime;
      position: absolute;
      border-radius: 50%;
    }
    .eliminated {
      background: red !important;
    }
    #controls button {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #444;
      color: #fff;
    }
    #controls button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>🦑 Squid Game - You Are The Boss</h1>
  <div id="gameArea"></div>
  <div id="controls">
    <button onclick="addPlayer()">➕ Add Player</button>
    <button onclick="removePlayer()">➖ Remove Player</button>
    <button onclick="decideWinner()">👑 Decide Winner</button>
    <button onclick="eliminateRandom()">💀 Eliminate Random</button>
  </div>
  <h2 id="status">Waiting for your command...</h2>

  <script>
    const gameArea = document.getElementById("gameArea");
    const statusText = document.getElementById("status");
    let players = [];
    let playerId = 0;

    function addPlayer() {
      const player = document.createElement("div");
      player.className = "player";
      player.style.left = Math.random() * 580 + "px";
      player.style.top = Math.random() * 380 + "px";
      player.dataset.id = playerId++;
      gameArea.appendChild(player);
      players.push(player);
      statusText.textContent = `Player ${player.dataset.id} joined.`;
    }

    function removePlayer() {
      if (players.length === 0) return;
      const player = players.pop();
      gameArea.removeChild(player);
      statusText.textContent = `Player ${player.dataset.id} removed.`;
    }

    function decideWinner() {
      if (players.length === 0) {
        statusText.textContent = "No players left!";
        return;
      }
      players.forEach(p => p.classList.add("eliminated"));
      const winner = players[Math.floor(Math.random() * players.length)];
      winner.classList.remove("eliminated");
      winner.style.background = "gold";
      statusText.textContent = `🏆 Player ${winner.dataset.id} is the WINNER!`;
    }

    function eliminateRandom() {
      if (players.length === 0) return;
      const unlucky = players[Math.floor(Math.random() * players.length)];
      unlucky.classList.add("eliminated");
      statusText.textContent = `💀 Player ${unlucky.dataset.id} eliminated.`;
    }
  </script>
</body>
</html>
