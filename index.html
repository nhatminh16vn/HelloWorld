<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game B√≥ng N·∫£y + Nh·∫°c N·ªÅn</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
      font-family: 'Arial', sans-serif;
      color: white;
    }
    #score {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
    }
    #gameOver {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: red;
      display: none;
      z-index: 10;
    }
    canvas {
      display: block;
      margin: auto;
      background: transparent;
    }
    #restartBtn {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 20px;
      background: #00ffe7;
      border: none;
      border-radius: 10px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      display: none;
      z-index: 10;
    }
    #toggleMusicBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="600" height="450"></canvas>
<div id="score">ƒêi·ªÉm: 0 | K·ª∑ l·ª•c: 0</div>
<div id="gameOver">Game Over!</div>
<button id="restartBtn">Ch∆°i l·∫°i</button>
<button id="toggleMusicBtn">üîä</button>

<!-- √Çm thanh -->
<audio id="bounceSound" src="https://actions.google.com/sounds/v1/sports/basketball_bounce.ogg" preload="auto"></audio>
<audio id="gameOverSound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg" preload="auto"></audio>
<audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2023/03/06/audio_83f0beef3d.mp3?filename=arcade-music-loop-14052.mp3" loop preload="auto"></audio>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const scoreDisplay = document.getElementById('score');
const gameOverDisplay = document.getElementById('gameOver');
const restartBtn = document.getElementById('restartBtn');
const toggleMusicBtn = document.getElementById('toggleMusicBtn');

const bounceSound = document.getElementById('bounceSound');
const gameOverSound = document.getElementById('gameOverSound');
const bgMusic = document.getElementById('bgMusic');

let balls = [];
let paddle = {
  width: 120,
  height: 15,
  x: (canvas.width - 120) / 2,
  y: canvas.height - 30,
  dx: 0,
  speed: 8
};
let score = 0;
let highScore = localStorage.getItem('highScore') || 0;
let isGameOver = false;
let musicStarted = false;

function createBall() {
  return {
    x: Math.random() * canvas.width,
    y: canvas.height / 2,
    radius: 15,
    dx: (Math.random() > 0.5 ? 1 : -1) * (5 + Math.random() * 2),
    dy: -5,
    angle: 0
  };
}

function resetGame() {
  balls = [createBall()];
  score = 0;
  isGameOver = false;
  paddle.x = (canvas.width - paddle.width) / 2;
  updateScore();
  gameOverDisplay.style.display = 'none';
  restartBtn.style.display = 'none';
  requestAnimationFrame(update);
}

function updateScore() {
  if (score > highScore) {
    highScore = score;
    localStorage.setItem('highScore', highScore);
  }
  scoreDisplay.textContent = `ƒêi·ªÉm: ${score} | K·ª∑ l·ª•c: ${highScore}`;
}

function drawPaddle() {
  ctx.fillStyle = '#ff5252';
  ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
}

function drawBalls() {
  balls.forEach(ball => {
    ball.angle += 0.05;
    ctx.beginPath();
    ctx.fillStyle = '#00ffe7';
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fill();
  });
}

function movePaddle() {
  paddle.x += paddle.dx;
  if (paddle.x < 0) paddle.x = 0;
  if (paddle.x + paddle.width > canvas.width)
    paddle.x = canvas.width - paddle.width;
}

function update() {
  if (isGameOver) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPaddle();
  drawBalls();
  movePaddle();

  balls.forEach((ball, index) => {
    ball.x += ball.dx;
    ball.y += ball.dy;

    if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width)
      ball.dx = -ball.dx;
    if (ball.y - ball.radius < 0) ball.dy = -ball.dy;

    if (
      ball.y + ball.radius >= paddle.y &&
      ball.x > paddle.x &&
      ball.x < paddle.x + paddle.width &&
      ball.dy > 0
    ) {
      ball.dy = -ball.dy;
      ball.y = paddle.y - ball.radius - 1;

      score++;
      updateScore();
      bounceSound.currentTime = 0;
      bounceSound.play();

      ball.dx *= 1.02;
      ball.dy *= 1.02;

      if (score % 20 === 0) {
        balls.push(createBall());
      }
    }

    if (ball.y - ball.radius > canvas.height) {
      gameOver();
    }
  });

  requestAnimationFrame(update);
}

function gameOver() {
  isGameOver = true;
  gameOverDisplay.style.display = 'block';
  restartBtn.style.display = 'block';
  gameOverSound.play();
}

document.addEventListener('keydown', (e) => {
  if (!musicStarted) {
    bgMusic.play().catch(() => {}); // B·∫Øt ƒë·∫ßu nh·∫°c khi ng∆∞·ªùi ch∆°i t∆∞∆°ng t√°c
    musicStarted = true;
  }
  if (e.key === 'ArrowLeft') paddle.dx = -paddle.speed;
  if (e.key === 'ArrowRight') paddle.dx = paddle.speed;
});
document.addEventListener('keyup', (e) => {
  if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') paddle.dx = 0;
});

restartBtn.addEventListener('click', () => {
  resetGame();
});

toggleMusicBtn.addEventListener('click', () => {
  if (bgMusic.paused) {
    bgMusic.play();
    toggleMusicBtn.textContent = 'üîä';
  } else {
    bgMusic.pause();
    toggleMusicBtn.textContent = 'üîá';
  }
});

// B·∫Øt ƒë·∫ßu
resetGame();
</script>

</body>
</html>
