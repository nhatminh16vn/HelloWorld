<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game 30 m√†n ch∆°i</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #gameArea {
      width: 100vw;
      height: 100vh;
      position: relative;
      background-color: #e0f7fa;
    }

    #player {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
    }

    .obstacle {
      width: 100px;
      height: 100px;
      background-color: black;
      position: absolute;
    }

    #goal {
      width: 60px;
      height: 60px;
      background-color: limegreen;
      position: absolute;
      border-radius: 10px;
    }

    #message, #levelDisplay, #timer {
      position: absolute;
      font-size: 24px;
      padding: 5px 10px;
      background: rgba(255,255,255,0.8);
      border-radius: 8px;
    }

    #message {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: red;
      display: none;
    }

    #levelDisplay {
      top: 20px;
      right: 20px;
    }

    #timer {
      top: 20px;
      left: 20px;
    }
    .boss {
  width: 150px;
  height: 150px;
  background-color: darkred;
  position: absolute;
  border: 4px solid black;
  animation: moveBoss 2s infinite alternate ease-in-out;
}

@keyframes moveBoss {
  from { transform: translateX(0); }
  to { transform: translateX(300px); }
}

  </style>
</head>
<body>

  <div id="gameArea">
    <div id="player"></div>
    <div id="goal"></div>
    <div id="message"></div>
    <div id="levelDisplay">Level: 1</div>
    <div id="timer">‚è±Ô∏è 30s</div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const player = document.getElementById("player");
    const goal = document.getElementById("goal");
    const message = document.getElementById("message");
    const levelDisplay = document.getElementById("levelDisplay");
    const timerDisplay = document.getElementById("timer");

    let posX = 0;
    let posY = 0;
    const playerSize = 50;
    let obstacles = [];
    let level = 1;
    let maxLevels = 30;
    let step = 10;
    let timeLeft = 30;
    let timer;
    let gameOver = false;

    function getRandom(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function createObstacle(x, y) {
      const obs = document.createElement("div");
      obs.classList.add("obstacle");
      obs.style.left = `${x}px`;
      obs.style.top = `${y}px`;
      gameArea.appendChild(obs);
      obstacles.push(obs);
    }

    function clearObstacles() {
      obstacles.forEach(o => o.remove());
      obstacles = [];
    }

function isOverlapping(x, y, width, height, existingElements) {
  const rect1 = {
    left: x,
    right: x + width,
    top: y,
    bottom: y + height
  let tries = 0;
do {
  posX = getRandom(0, window.innerWidth - playerSize);
  posY = getRandom(0, window.innerHeight - playerSize);
  tries++;
} while (isOverlapping(posX, posY, playerSize, playerSize, obstacles) && tries < 50);
player.style.left = posX + "px";
player.style.top = posY + "px";
tries = 0;
let goalX, goalY;
do {
  goalX = getRandom(0, window.innerWidth - 60);
  goalY = getRandom(0, window.innerHeight - 60);
  tries++;
} while (isOverlapping(goalX, goalY, 60, 60, obstacles) && tries < 50);
goal.style.left = goalX + "px";
goal.style.top = goalY + "px";
}

  for (const el of existingElements) {
    const rect2 = el.getBoundingClientRect();
    if (!(rect1.right < rect2.left || rect1.left > rect2.right ||
          rect1.bottom < rect2.top || rect1.top > rect2.bottom)) {
      return true;
    }
  }
  return false;
}

    
    function checkCollision(rect1, rect2) {
      return !(
        rect1.right < rect2.left ||
        rect1.left > rect2.right ||
        rect1.bottom < rect2.top ||
        rect1.top > rect2.bottom
      );
    }

function startLevel() {
  clearObstacles();
  gameOver = false;
  step = 10 + level;
  timeLeft = 30;

  posX = getRandom(0, window.innerWidth - playerSize);
  posY = getRandom(0, window.innerHeight - playerSize);
  player.style.left = posX + "px";
  player.style.top = posY + "px";

  // M·ª•c ti√™u
  const goalX = getRandom(100, window.innerWidth - 100);
  const goalY = getRandom(100, window.innerHeight - 100);
  goal.style.left = goalX + "px";
  goal.style.top = goalY + "px";

  // Boss level ƒë·∫∑c bi·ªát
  if ([10, 20, 30].includes(level)) {
    const boss = document.createElement("div");
    boss.classList.add("boss");
    boss.style.top = getRandom(100, window.innerHeight - 200) + "px";
    boss.style.left = getRandom(100, window.innerWidth - 400) + "px";
    gameArea.appendChild(boss);
    obstacles.push(boss);
  } else {
    // Obstacle th∆∞·ªùng
    const obstacleCount = Math.min(5 + level, 30);
    for (let i = 0; i < obstacleCount; i++) {
      const ox = getRandom(0, window.innerWidth - 100);
      const oy = getRandom(0, window.innerHeight - 100);
      createObstacle(ox, oy);
    }
  }

  levelDisplay.innerText = `Level: ${level}`;
  message.style.display = "none";
  timerDisplay.innerText = `‚è±Ô∏è ${timeLeft}s`;

  clearInterval(timer);
  timer = setInterval(() => {
    if (gameOver) return;
    timeLeft--;
    if (timeLeft <= 0) {
      endGame("‚è∞ H·∫øt gi·ªù! Thua r·ªìi.");
    } else {
      timerDisplay.innerText = `‚è±Ô∏è ${timeLeft}s`;
    }
  }, 1000);
}


    function endGame(text) {
      message.innerText = text;
      message.style.display = "block";
      gameOver = true;
      clearInterval(timer);
    }

    function nextLevel() {
      level++;
      if (level > maxLevels) {
        endGame("üèÜ B·∫°n ƒë√£ ho√†n th√†nh 30 m√†n ch∆°i! Tuy·ªát v·ªùi!");
        return;
      }
      startLevel();
    }

    document.addEventListener("keydown", (event) => {
      if (gameOver) return;

      let newX = posX;
      let newY = posY;

      switch(event.key) {
        case "ArrowUp": newY -= step; break;
        case "ArrowDown": newY += step; break;
        case "ArrowLeft": newX -= step; break;
        case "ArrowRight": newX += step; break;
      }

      // Gi·ªõi h·∫°n kh√¥ng ra ngo√†i m√†n h√¨nh
      newX = Math.max(0, Math.min(newX, window.innerWidth - playerSize));
      newY = Math.max(0, Math.min(newY, window.innerHeight - playerSize));

      player.style.left = newX + "px";
      player.style.top = newY + "px";

      // Ki·ªÉm tra va ch·∫°m ch∆∞·ªõng ng·∫°i v·∫≠t
      const playerRect = player.getBoundingClientRect();
      for (let obs of obstacles) {
        const obsRect = obs.getBoundingClientRect();
        if (checkCollision(playerRect, obsRect)) {
          endGame("üí• B·∫°n ƒë√£ va ch·∫°m! Thua r·ªìi.");
          return;
        }
      }

      // Ki·ªÉm tra v·ªÅ ƒë√≠ch
      const goalRect = goal.getBoundingClientRect();
      if (checkCollision(playerRect, goalRect)) {
        nextLevel();
      }

      posX = newX;
      posY = newY;
    });

    // B·∫Øt ƒë·∫ßu game
    startLevel();
  </script>

</body>
</html>
