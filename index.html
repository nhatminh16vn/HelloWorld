<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Tr·∫°i Vui V·∫ª</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #a8e6cf;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #dcedc1;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #ff8b94;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .farm {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            margin: 20px 0;
        }
        
        .plot {
            width: 100%;
            height: 100px;
            background-color: #ffd3b6;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .plot:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .plot.empty {
            background-color: #ffd3b6;
        }
        
        .plot.planted {
            background-color: #a8e6cf;
        }
        
        .plot.ready {
            background-color: #dcedc1;
            animation: pulse 1s infinite;
        }
        
        .crop {
            font-size: 30px;
            position: absolute;
        }
        
        .animal {
            font-size: 40px;
            position: absolute;
        }
        
        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #ffaaa5;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        
        .progress {
            height: 100%;
            background-color: #ff8b94;
            width: 0%;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background-color: #ffaaa5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        
        .stat-label {
            font-size: 14px;
            color: #fff;
        }
        
        .shop {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .shop-item {
            background-color: #ff8b94;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .shop-item:hover {
            transform: scale(1.05);
        }
        
        .shop-item:active {
            transform: scale(0.95);
        }
        
        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>TRANG TR·∫†I VUI V·∫∫</h1>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="money">100</div>
                <div class="stat-label">Ti·ªÅn</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="level">1</div>
                <div class="stat-label">C·∫•p ƒë·ªô</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="xp">0</div>
                <div class="stat-label">Kinh nghi·ªám</div>
            </div>
        </div>
        
        <div class="farm" id="farm"></div>
        
        <h2>C·ª≠a h√†ng</h2>
        <div class="shop">
            <div class="shop-item" data-type="carrot" data-cost="10" data-time="5">
                ü•ï C√† r·ªët (10‚Ç´)
            </div>
            <div class="shop-item" data-type="corn" data-cost="20" data-time="10">
                üåΩ Ng√¥ (20‚Ç´)
            </div>
            <div class="shop-item" data-type="wheat" data-cost="30" data-time="15">
                üåæ L√∫a m√¨ (30‚Ç´)
            </div>
            <div class="shop-item" data-type="chicken" data-cost="50" data-time="20">
                üêî G√† (50‚Ç´)
            </div>
            <div class="shop-item" data-type="cow" data-cost="100" data-time="30">
                üêÑ B√≤ (100‚Ç´)
            </div>
        </div>
    </div>
    
    <div class="message" id="message"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const farm = document.getElementById('farm');
            const moneyElement = document.getElementById('money');
            const levelElement = document.getElementById('level');
            const xpElement = document.getElementById('xp');
            const messageElement = document.getElementById('message');
            const shopItems = document.querySelectorAll('.shop-item');
            
            // Kh·ªüi t·∫°o game
            let money = 100;
            let level = 1;
            let xp = 0;
            let plots = [];
            const plotCount = 10;
            
            // T·∫°o c√°c √¥ ƒë·∫•t
            function createPlots() {
                farm.innerHTML = '';
                plots = [];
                
                for (let i = 0; i < plotCount; i++) {
                    const plot = document.createElement('div');
                    plot.className = 'plot empty';
                    plot.dataset.index = i;
                    plot.innerHTML = '<div class="progress-bar"><div class="progress"></div></div>';
                    plot.addEventListener('click', handlePlotClick);
                    
                    farm.appendChild(plot);
                    plots.push({
                        element: plot,
                        type: null,
                        progress: 0,
                        time: 0,
                        maxTime: 0,
                        interval: null
                    });
                }
            }
            
            // X·ª≠ l√Ω khi click v√†o √¥ ƒë·∫•t
            function handlePlotClick(e) {
                const index = e.currentTarget.dataset.index;
                const plot = plots[index];
                
                if (plot.type === null) return;
                
                // N·∫øu c√¢y/ƒë·ªông v·∫≠t ƒë√£ s·∫µn s√†ng ƒë·ªÉ thu ho·∫°ch
                if (plot.progress >= plot.maxTime) {
                    harvestPlot(index);
                }
            }
            
            // Thu ho·∫°ch t·ª´ √¥ ƒë·∫•t
            function harvestPlot(index) {
                const plot = plots[index];
                
                // D·ª´ng ƒë·∫øm ng∆∞·ª£c
                clearInterval(plot.interval);
                
                // T√≠nh to√°n ti·ªÅn v√† XP nh·∫≠n ƒë∆∞·ª£c
                let earnedMoney = 0;
                let earnedXp = 0;
                
                switch(plot.type) {
                    case 'carrot':
                        earnedMoney = 20;
                        earnedXp = 5;
                        break;
                    case 'corn':
                        earnedMoney = 40;
                        earnedXp = 10;
                        break;
                    case 'wheat':
                        earnedMoney = 60;
                        earnedXp = 15;
                        break;
                    case 'chicken':
                        earnedMoney = 80;
                        earnedXp = 20;
                        break;
                    case 'cow':
                        earnedMoney = 150;
                        earnedXp = 30;
                        break;
                }
                
                // C·∫≠p nh·∫≠t ti·ªÅn v√† XP
                money += earnedMoney;
                xp += earnedXp;
                
                // Ki·ªÉm tra l√™n c·∫•p
                checkLevelUp();
                
                // Hi·ªÉn th·ªã th√¥ng b√°o
                showMessage(`Thu ho·∫°ch th√†nh c√¥ng! +${earnedMoney}‚Ç´ +${earnedXp}XP`);
                
                // Reset √¥ ƒë·∫•t
                resetPlot(index);
                updateStats();
            }
            
            // Reset √¥ ƒë·∫•t v·ªÅ tr·∫°ng th√°i ban ƒë·∫ßu
            function resetPlot(index) {
                const plot = plots[index];
                
                plot.type = null;
                plot.progress = 0;
                plot.time = 0;
                plot.maxTime = 0;
                plot.element.className = 'plot empty';
                plot.element.querySelector('.progress').style.width = '0%';
                plot.element.innerHTML = '<div class="progress-bar"><div class="progress"></div></div>';
                plot.element.addEventListener('click', handlePlotClick);
            }
            
            // Mua v·∫≠t ph·∫©m t·ª´ c·ª≠a h√†ng
            function setupShop() {
                shopItems.forEach(item => {
                    item.addEventListener('click', function() {
                        if (this.classList.contains('disabled')) return;
                        
                        const type = this.dataset.type;
                        const cost = parseInt(this.dataset.cost);
                        const time = parseInt(this.dataset.time);
                        
                        if (money >= cost) {
                            // T√¨m √¥ ƒë·∫•t tr·ªëng
                            const emptyPlotIndex = plots.findIndex(p => p.type === null);
                            
                            if (emptyPlotIndex !== -1) {
                                money -= cost;
                                plantItem(emptyPlotIndex, type, time);
                                updateStats();
                                
                                // Ki·ªÉm tra n·∫øu kh√¥ng ƒë·ªß ti·ªÅn mua ti·∫øp
                                checkShopItems();
                            } else {
                                showMessage('Kh√¥ng c√≤n √¥ ƒë·∫•t tr·ªëng!');
                            }
                        } else {
                            showMessage('Kh√¥ng ƒë·ªß ti·ªÅn!');
                        }
                    });
                });
            }
            
            // Tr·ªìng c√¢y/ nu√¥i ƒë·ªông v·∫≠t
            function plantItem(index, type, time) {
                const plot = plots[index];
                
                plot.type = type;
                plot.progress = 0;
                plot.time = 0;
                plot.maxTime = time;
                
                // C·∫≠p nh·∫≠t giao di·ªán
                plot.element.className = 'plot planted';
                
                // Th√™m bi·ªÉu t∆∞·ª£ng c√¢y/ƒë·ªông v·∫≠t
                const icon = document.createElement('div');
                icon.className = type === 'chicken' || type === 'cow' ? 'animal' : 'crop';
                
                switch(type) {
                    case 'carrot': icon.textContent = 'ü•ï'; break;
                    case 'corn': icon.textContent = 'üåΩ'; break;
                    case 'wheat': icon.textContent = 'üåæ'; break;
                    case 'chicken': icon.textContent = 'üêî'; break;
                    case 'cow': icon.textContent = 'üêÑ'; break;
                }
                
                plot.element.appendChild(icon);
                
                // B·∫Øt ƒë·∫ßu ƒë·∫øm ng∆∞·ª£c
                plot.interval = setInterval(() => {
                    plot.time++;
                    plot.progress = (plot.time / plot.maxTime) * 100;
                    
                    plot.element.querySelector('.progress').style.width = `${plot.progress}%`;
                    
                    // Khi s·∫µn s√†ng thu ho·∫°ch
                    if (plot.time >= plot.maxTime) {
                        clearInterval(plot.interval);
                        plot.element.classList.add('ready');
                        showMessage(`${getItemName(type)} ƒë√£ s·∫µn s√†ng ƒë·ªÉ thu ho·∫°ch!`);
                    }
                }, 1000);
            }
            
            // Ki·ªÉm tra l√™n c·∫•p
            function checkLevelUp() {
                const xpNeeded = level * 100;
                
                if (xp >= xpNeeded) {
                    xp -= xpNeeded;
                    level++;
                    showMessage(`Ch√∫c m·ª´ng! B·∫°n ƒë√£ l√™n c·∫•p ${level}`);
                    updateStats();
                }
            }
            
            // Ki·ªÉm tra c√°c v·∫≠t ph·∫©m c√≥ th·ªÉ mua
            function checkShopItems() {
                shopItems.forEach(item => {
                    const cost = parseInt(item.dataset.cost);
                    
                    if (money < cost) {
                        item.classList.add('disabled');
                    } else {
                        item.classList.remove('disabled');
                    }
                });
            }
            
            // C·∫≠p nh·∫≠t th·ªëng k√™
            function updateStats() {
                moneyElement.textContent = money;
                levelElement.textContent = level;
                xpElement.textContent = xp;
            }
            
            // Hi·ªÉn th·ªã th√¥ng b√°o
            function showMessage(text) {
                messageElement.textContent = text;
                messageElement.style.display = 'block';
                
                setTimeout(() => {
                    messageElement.style.display = 'none';
                }, 2000);
            }
            
            // L·∫•y t√™n v·∫≠t ph·∫©m
            function getItemName(type) {
                switch(type) {
                    case 'carrot': return 'C√† r·ªët';
                    case 'corn': return 'Ng√¥';
                    case 'wheat': return 'L√∫a m√¨';
                    case 'chicken': return 'G√†';
                    case 'cow': return 'B√≤';
                    default: return '';
                }
            }
            
            // Kh·ªüi ƒë·ªông game
            createPlots();
            setupShop();
            checkShopItems();
        });
    </script>
</body>
</html>
