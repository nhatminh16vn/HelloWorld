<!DOCTYPE html>
<html>
<head>
    <title>Game Chạm Bóng Là Thua</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background-color: #000;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 48px;
            text-align: center;
            display: none;
            text-shadow: 0 0 10px white;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="info">Dùng WASD hoặc mũi tên để di chuyển | Tránh chạm bóng | Bots: 100</div>
    <div id="gameOver">GAME OVER<br><span style="font-size: 24px">Nhấn F5 để chơi lại</span></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        // Khởi tạo canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('gameOver');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Người chơi
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 15,
            speed: 6,
            color: '#00FF00',
            alive: true
        };

        // Tạo 100 bot
        const bots = [];
        const botCount = 100;
        
        for (let i = 0; i < botCount; i++) {
            bots.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: 10,
                speed: 1 + Math.random() * 3,
                color: `hsl(${Math.random() * 60 + 200}, 80%, 50%)`,
                angle: Math.random() * Math.PI * 2,
                alive: true
            });
        }

        // Quả bóng tử thần
        const ball = {
            x: canvas.width / 3,
            y: canvas.height / 3,
            radius: 12,
            dx: 4,
            dy: 4,
            color: '#FF0000'
        };

        // Điều khiển
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Vẽ người chơi
        function drawPlayer() {
            if (!player.alive) return;
            
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.fill();
            ctx.closePath();
        }

        // Vẽ bot
        function drawBot(bot) {
            if (!bot.alive) return;
            
            ctx.beginPath();
            ctx.arc(bot.x, bot.y, bot.size, 0, Math.PI * 2);
            ctx.fillStyle = bot.color;
            ctx.fill();
            ctx.closePath();
        }

        // Vẽ bóng
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
            
            // Hiệu ứng ánh sáng cho bóng
            const gradient = ctx.createRadialGradient(
                ball.x, ball.y, 0,
                ball.x, ball.y, ball.radius
            );
            gradient.addColorStop(0, 'white');
            gradient.addColorStop(0.7, ball.color);
            gradient.addColorStop(1, 'darkred');
            
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        // Kiểm tra va chạm
        function checkCollision(x1, y1, r1, x2, y2, r2) {
            const dx = x1 - x2;
            const dy = y1 - y2;
            return dx * dx + dy * dy < (r1 + r2) * (r1 + r2);
        }

        // Di chuyển bot
        function moveBots() {
            bots.forEach(bot => {
                if (!bot.alive) return;
                
                // Đổi hướng ngẫu nhiên
                if (Math.random() < 0.01) {
                    bot.angle = Math.random() * Math.PI * 2;
                }
                
                // Di chuyển
                bot.x += Math.cos(bot.angle) * bot.speed;
                bot.y += Math.sin(bot.angle) * bot.speed;
                
                // Giới hạn trong màn hình
                if (bot.x < bot.size) bot.x = bot.size;
                if (bot.x > canvas.width - bot.size) bot.x = canvas.width - bot.size;
                if (bot.y < bot.size) bot.y = bot.size;
                if (bot.y > canvas.height - bot.size) bot.y = canvas.height - bot.size;
                
                // Tránh bóng
                if (checkCollision(bot.x, bot.y, bot.size, ball.x, ball.y, ball.radius + 30)) {
                    const angle = Math.atan2(bot.y - ball.y, bot.x - ball.x);
                    bot.x += Math.cos(angle) * 5;
                    bot.y += Math.sin(angle) * 5;
                }
            });
        }

        // Kiểm tra game over
        function checkGameOver() {
            // Kiểm tra người chơi
            if (player.alive && checkCollision(player.x, player.y, player.size, ball.x, ball.y, ball.radius)) {
                player.alive = false;
                gameOverDiv.style.display = 'block';
            }
            
            // Kiểm tra bot
            bots.forEach(bot => {
                if (bot.alive && checkCollision(bot.x, bot.y, bot.size, ball.x, ball.y, ball.radius)) {
                    bot.alive = false;
                }
            });
            
            // Đếm bot còn sống
            const aliveBots = bots.filter(bot => bot.alive).length;
            if (aliveBots === 0 && player.alive) {
                gameOverDiv.textContent = "YOU WIN!\nNhấn F5 để chơi lại";
                gameOverDiv.style.display = 'block';
            }
        }

        // Game loop
        function gameLoop() {
            if (!player.alive) return;
            
            // Xóa màn hình
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Di chuyển người chơi
            if (keys['ArrowUp'] || keys['w']) player.y -= player.speed;
            if (keys['ArrowDown'] || keys['s']) player.y += player.speed;
            if (keys['ArrowLeft'] || keys['a']) player.x -= player.speed;
            if (keys['ArrowRight'] || keys['d']) player.x += player.speed;
            
            // Giới hạn người chơi
            player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
            player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));
            
            // Di chuyển bot
            moveBots();
            
            // Di chuyển bóng
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // Bóng nảy khỏi tường
            if (ball.x < ball.radius || ball.x > canvas.width - ball.radius) ball.dx = -ball.dx;
            if (ball.y < ball.radius || ball.y > canvas.height - ball.radius) ball.dy = -ball.dy;
            
            // Kiểm tra va chạm
            checkGameOver();
            
            // Vẽ tất cả
            drawBall();
            bots.forEach(drawBot);
            drawPlayer();
            
            // Hiển thị số bot còn sống
            const aliveBots = bots.filter(bot => bot.alive).length;
            document.getElementById('info').textContent = 
                `Dùng WASD hoặc mũi tên để di chuyển | Tránh chạm bóng | Bots còn sống: ${aliveBots}`;
            
            // Lặp lại game loop
            requestAnimationFrame(gameLoop);
        }

        // Xử lý thay đổi kích thước màn hình
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Bắt đầu game
        gameLoop();
    </script>
</body>
</html>
