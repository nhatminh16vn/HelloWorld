<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>B√≥ng N·∫£y Neon Cyberpunk</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: linear-gradient(270deg, #0f0c29, #302b63, #24243e);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: #0ff;
    }
    @keyframes gradientBG {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: #111c;
      box-shadow: 0 0 30px #0ff, 0 0 60px #0ff, inset 0 0 15px #0ff, inset 0 0 40px #0ff;
      border-radius: 20px;
      width: 900px;
      height: 675px;
      user-select: none;
    }
    #score, #gameOver, #toggleMusicBtn {
      position: absolute;
      z-index: 10;
      user-select: none;
    }
    #score {
      top: 15px; left: 50%; transform: translateX(-50%);
      font-size: 36px;
      text-shadow: 0 0 8px #0ff, 0 0 25px #0ff, 0 0 40px #0ff;
    }
    #gameOver {
      top: 48%; left: 50%; transform: translate(-50%, -50%);
      font-size: 72px;
      text-align: center;
      color: #f0f;
      text-shadow: 0 0 20px #f0f, 0 0 40px #f0f, 0 0 60px #f0f;
      display: none;
    }
    #gameOver button {
      padding: 14px 30px;
      font-size: 28px;
      margin: 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: #111;
    }
    #restartBtn {
      background: #ff00ff;
      box-shadow: 0 0 20px #ff00ff;
    }
    #homeBtn {
      background: #0ff;
      box-shadow: 0 0 20px #0ff;
    }
    #toggleMusicBtn {
      top: 18px; right: 20px;
      font-size: 36px;
      background: none;
      border: none;
      color: #0ff;
      cursor: pointer;
      text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
      display: none;
    }
    #difficultySelect {
      text-align: center;
      margin: 25px auto;
      user-select: none;
    }
    #difficultySelect label, #difficulty {
      font-size: 22px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    #difficulty {
      padding: 6px 14px;
      border-radius: 8px;
      background: #111;
      box-shadow: 0 0 12px #0ff inset;
      color: #0ff;
      border: none;
    }
    #startGameBtn {
      font-size: 18px;
      padding: 8px 22px;
      margin-left: 15px;
      border-radius: 12px;
      border: none;
      background: #ff00ff;
      color: #111;
      box-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
    }
  </style>
</head>
<body>

<div id="difficultySelect">
  <label for="difficulty">Ch·ªçn ƒë·ªô kh√≥:</label>
  <select id="difficulty">
    <option value="de">D·ªÖ (20ƒë th√™m b√≥ng)</option>
    <option value="trungbinh" selected>Trung b√¨nh (10ƒë th√™m b√≥ng)</option>
    <option value="kho">Kh√≥ (5ƒë th√™m b√≥ng)</option>
    <option value="ratkho">R·∫•t kh√≥ (2ƒë th√™m b√≥ng)</option>
    <option value="thientai">Thi√™n t√†i (1ƒë th√™m b√≥ng)</option>
  </select>
  <button id="startGameBtn">B·∫Øt ƒë·∫ßu ch∆°i</button>
</div>

<canvas id="gameCanvas" width="900" height="675"></canvas>
<div id="score">ƒêi·ªÉm: 0 | K·ª∑ l·ª•c: 0</div>
<div id="gameOver">
  Game Over!
  <div>
    <button id="restartBtn">Ch∆°i l·∫°i</button>
    <button id="homeBtn">V·ªÅ trang ch·ªß</button>
  </div>
</div>
<button id="toggleMusicBtn" title="B·∫≠t/T·∫Øt nh·∫°c">üîä</button>

<audio id="bounceSound" src="https://actions.google.com/sounds/v1/sports/basketball_bounce.ogg" preload="auto"></audio>
<audio id="gameOverSound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg" preload="auto"></audio>
<audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2023/03/06/audio_83f0beef3d.mp3?filename=arcade-music-loop-14052.mp3" loop preload="auto"></audio>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const scoreDisplay = document.getElementById("score");
const gameOverDisplay = document.getElementById("gameOver");
const restartBtn = document.getElementById("restartBtn");
const homeBtn = document.getElementById("homeBtn");
const toggleMusicBtn = document.getElementById("toggleMusicBtn");
const bounceSound = document.getElementById("bounceSound");
const gameOverSound = document.getElementById("gameOverSound");
const bgMusic = document.getElementById("bgMusic");
const difficultySelect = document.getElementById("difficulty");
const startGameBtn = document.getElementById("startGameBtn");

let balls = [];
let score = 0;
let highScore = localStorage.getItem("highScore") || 0;
let isGameOver = false;
let lastAddedBallScore = 0;
let difficulty = "trungbinh";
let musicStarted = false;

const difficultySettings = {
  de: 20,
  trungbinh: 10,
  kho: 5,
  ratkho: 2,
  thientai: 1,
};

let paddle = {
  width: 160,
  height: 20,
  x: (canvas.width - 160) / 2,
  y: canvas.height - 50,
  dx: 0,
  speed: 10,
};

function createBall() {
  return {
    x: Math.random() * (canvas.width - 50) + 25,
    y: canvas.height / 2,
    radius: 20,
    dx: (Math.random() > 0.5 ? 1 : -1) * (6 + Math.random() * 3),
    dy: -6,
  };
}

function resetGame() {
  balls = [createBall()];
  score = 0;
  lastAddedBallScore = 0;
  isGameOver = false;
  paddle.x = (canvas.width - paddle.width) / 2;
  updateScore();
  gameOverDisplay.style.display = "none";
  restartBtn.style.display = "none";
  homeBtn.style.display = "none";
  toggleMusicBtn.style.display = "block";
  requestAnimationFrame(update);
}

function updateScore() {
  if (score > highScore) {
    highScore = score;
    localStorage.setItem("highScore", highScore);
  }
  scoreDisplay.textContent = `ƒêi·ªÉm: ${score} | K·ª∑ l·ª•c: ${highScore}`;
}

function drawPaddle() {
  ctx.save();
  ctx.shadowColor = "#ff00ff";
  ctx.shadowBlur = 30;
  ctx.fillStyle = "#ff00ff";
  ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
  ctx.restore();
}

function drawBalls() {
  balls.forEach(ball => {
    const gradient = ctx.createRadialGradient(
      ball.x, ball.y, ball.radius / 3,
      ball.x, ball.y, ball.radius
    );
    gradient.addColorStop(0, "#0ff");
    gradient.addColorStop(1, "rgba(0,255,255,0)");
    ctx.fillStyle = gradient;
    ctx.shadowColor = "#0ff";
    ctx.shadowBlur = 25;
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fill();
    ctx.shadowBlur = 0;
  });
}

function movePaddle() {
  paddle.x += paddle.dx;
  if (paddle.x < 0) paddle.x = 0;
  if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
}

function update() {
  if (isGameOver) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPaddle();
  drawBalls();
  movePaddle();

  balls.forEach(ball => {
    ball.x += ball.dx;
    ball.y += ball.dy;

    if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width)
      ball.dx *= -1;
    if (ball.y - ball.radius < 0)
      ball.dy *= -1;

    if (
      ball.y + ball.radius >= paddle.y &&
      ball.y + ball.radius <= paddle.y + paddle.height &&
      ball.x > paddle.x &&
      ball.x < paddle.x + paddle.width
    ) {
      ball.dy = -Math.abs(ball.dy);
      bounceSound.currentTime = 0;
      bounceSound.play();
      score++;
      updateScore();

      ball.dx *= 1.05;
      ball.dy *= 1.05;

      const threshold = difficultySettings[difficulty];
      if (score - lastAddedBallScore >= threshold) {
        balls.push(createBall());
        lastAddedBallScore = score;
      }
    }

    if (ball.y - ball.radius > canvas.height) {
      triggerGameOver();
    }
  });

  requestAnimationFrame(update);
}

function triggerGameOver() {
  isGameOver = true;
  gameOverDisplay.style.display = "block";
  restartBtn.style.display = "inline-block";
  homeBtn.style.display = "inline-block";
  toggleMusicBtn.style.display = "none";
  gameOverSound.play();
}

document.addEventListener("keydown", e => {
  if (e.code === "ArrowLeft") paddle.dx = -paddle.speed;
  else if (e.code === "ArrowRight") paddle.dx = paddle.speed;
});
document.addEventListener("keyup", e => {
  if (["ArrowLeft", "ArrowRight"].includes(e.code)) paddle.dx = 0;
});

toggleMusicBtn.addEventListener("click", () => {
  if (!musicStarted) {
    bgMusic.volume = 0.3;
    bgMusic.play();
    musicStarted = true;
    toggleMusicBtn.textContent = "üîä";
  } else if (bgMusic.paused) {
    bgMusic.play();
    toggleMusicBtn.textContent = "üîä";
  } else {
    bgMusic.pause();
    toggleMusicBtn.textContent = "üîà";
  }
});

startGameBtn.addEventListener("click", () => {
  difficulty = difficultySelect.value;
  document.getElementById("difficultySelect").style.display = "none";
  scoreDisplay.style.display = "block";
  resetGame();
});

restartBtn.addEventListener("click", () => {
  resetGame();
  gameOverDisplay.style.display = "none";
});

homeBtn.addEventListener("click", () => {
  isGameOver = false;
  balls = [];
  score = 0;
  lastAddedBallScore = 0;
  scoreDisplay.style.display = "none";
  gameOverDisplay.style.display = "none";
  document.getElementById("difficultySelect").style.display = "block";
  toggleMusicBtn.style.display = "none";
  ctx.clearRect(0, 0, canvas.width, canvas.height);
});
</script>

</body>
</html>
