<!DOCTYPE html>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
  html, body {

  #score {

  }

    text-shadow:

  }
  #gameOver button {
    padding: 14px 30px;

    margin: 20px 20px 0 20px;
    border: none;
    border-radius: 20px;

    box-shadow: 0 0 20px;

  }
  #restartBtn {
    background: #ff00ff;
    box-shadow: 0 0 20px #ff00ff;
  }
  #restartBtn:hover {
    background: #e600e6;
    box-shadow: 0 0 40px #ff00ff;
    color: white;
  }
  #homeBtn {
    background: #0ff;
    box-shadow: 0 0 20px #0ff;
  }
  #homeBtn:hover {
    background: #00cccc;
    box-shadow: 0 0 40px #0ff;

  }
  #toggleMusicBtn {
    position: absolute;
    top: 18px;

    font-size: 36px;
    background: none;
    border: none;
    color: #0ff;

    user-select: none;
    text-shadow:
      0 0 15px #0ff,
      0 0 30px #0ff;

    transition: transform 0.3s ease;
    display: none;
  }
  #toggleMusicBtn:hover {
    transform: scale(1.3);
  }
  #difficultySelect {
    text-align: center;

    user-select: none;
  }
  #difficultySelect label {
    font-size: 22px;
    color: #0ff;
    text-shadow: 0 0 10px #0ff;
    margin-right: 10px;
  }
  #difficulty {
    font-size: 18px;
    padding: 6px 14px;
    border-radius: 8px;
    border: none;
    outline: none;
    box-shadow: 0 0 12px #0ff inset;
    background: #111;
    color: #0ff;

  }
  #startGameBtn {
    font-size: 18px;
    padding: 8px 22px;
    margin-left: 15px;
    cursor: pointer;
    border-radius: 12px;
    border: none;
    background: #ff00ff;
    color: #111;
    box-shadow:
      0 0 15px #ff00ff,
      0 0 30px #ff00ff;
    transition: background-color 0.3s ease;
  }
  #startGameBtn:hover {
    background: #e600e6;
  }

  /* Glow animation */
  @keyframes neonGlow {
    0%, 100% {
      text-shadow:
        0 0 8px #0ff,
        0 0 25px #0ff,
        0 0 40px #0ff;
    }
    50% {
      text-shadow:
        0 0 20px #0ff,
        0 0 50px #0ff,
        0 0 80px #0ff;
    }
  }

  /* Paddle overlay style for glow and hit effect */
  #paddleOverlay {
    position: absolute;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    width: 160px;
    height: 20px;
    pointer-events: none;
    border-radius: 10px;
    box-shadow: 0 0 30px #ff00ff;
    animation: neonGlow 1.5s ease-in-out infinite;
    z-index: 5;
  }

  /* Paddle hit shake animation */
  @keyframes paddleHitShake {
    0% { transform: translateX(0); }
    20% { transform: translateX(-5px); }
    40% { transform: translateX(5px); }
    60% { transform: translateX(-3px); }
    80% { transform: translateX(3px); }
    100% { transform: translateX(0); }
  }

  #paddleOverlay.paddle-hit {
    animation: paddleHitShake 0.3s ease;
  }
</style>
</head>
<body>

<div id="difficultySelect">
  <label for="difficulty">Ch·ªçn ƒë·ªô kh√≥: </label>
  <select id="difficulty">
    <option value="de">D·ªÖ (20ƒë th√™m 1 b√≥ng)</option>
    <option value="trungbinh" selected>Trung b√¨nh (10ƒë th√™m 1 b√≥ng)</option>
    <option value="kho">Kh√≥ (5ƒë th√™m 1 b√≥ng)</option>
    <option value="ratkho">R·∫•t kh√≥ (2ƒë th√™m 1 b√≥ng)</option>
    <option value="thientai">Thi√™n t√†i (1ƒë th√™m 1 b√≥ng)</option>
  </select>
  <button id="startGameBtn">B·∫Øt ƒë·∫ßu ch∆°i</button>
</div>

<canvas id="gameCanvas" width="900" height="675"></canvas>
<div id="paddleOverlay"></div>

<div id="score">ƒêi·ªÉm: 0 | K·ª∑ l·ª•c: 0</div>

<div id="gameOver">
  Game Over!
  <div>
    <button id="restartBtn">Ch∆°i l·∫°i</button>
    <button id="homeBtn">V·ªÅ trang ch·ªß</button>
  </div>
</div>

<button id="toggleMusicBtn" title="B·∫≠t/T·∫Øt nh·∫°c">üîä</button>

<!-- √Çm thanh -->
<audio id="bounceSound" src="https://actions.google.com/sounds/v1/sports/basketball_bounce.ogg" preload="auto"></audio>
<audio id="gameOverSound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg" preload="auto"></audio>
<audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2023/03/06/audio_83f0beef3d.mp3?filename=arcade-music-loop-14052.mp3" loop preload="auto"></audio>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const difficultySelect = document.getElementById('difficulty');
const startGameBtn = document.getElementById('startGameBtn');
const scoreDisplay = document.getElementById('score');
const gameOverDisplay = document.getElementById('gameOver');
const restartBtn = document.getElementById('restartBtn');
const homeBtn = document.getElementById('homeBtn');
const toggleMusicBtn = document.getElementById('toggleMusicBtn');

const paddleOverlay = document.getElementById('paddleOverlay');

const bounceSound = document.getElementById('bounceSound');
const gameOverSound = document.getElementById('gameOverSound');
const bgMusic = document.getElementById('bgMusic');

let balls = [];
let paddle = {
  width: 160,
  height: 20,
  x: (canvas.width - 160) / 2,
  y: canvas.height - 50,
  dx: 0,
  speed: 10
};
let score = 0;
let highScore = localStorage.getItem('highScore') || 0;
let isGameOver = false;
let musicStarted = false;
let lastAddedBallScore = 0;
let difficulty = 'trungbinh';

const difficultySettings = {
  de: 20,
  trungbinh: 10,
  kho: 5,
  ratkho: 2,
  thientai: 1
};

function createBall() {
  return {
    x: canvas.width / 2,
    y: canvas.height / 2,
    radius: 12,
    dx: (Math.random() < 0.5 ? -1 : 1) * (3 + Math.random() * 2),
    dy: -(3 + Math.random() * 2),
    color: `hsl(${Math.random() * 360}, 100%, 70%)`
  };
}

function resetGame() {
  balls = [createBall()];
  score = 0;
  isGameOver = false;
  lastAddedBallScore = 0;
  scoreDisplay.style.display = 'block';
  gameOverDisplay.style.display = 'none';
  updateScore();
  paddle.x = (canvas.width - paddle.width) / 2;
  paddleOverlay.style.display = 'block';
  updatePaddleOverlay();
  if (!musicStarted) {
    bgMusic.play();
    musicStarted = true;
    toggleMusicBtn.style.display = 'block';
  }
  loop();
}

function updateScore() {
  scoreDisplay.textContent = `ƒêi·ªÉm: ${score} | K·ª∑ l·ª•c: ${highScore}`;
}

function drawBall(ball) {
  ctx.beginPath();
  ctx.fillStyle = ball.color;
  ctx.shadowColor = ball.color;
  ctx.shadowBlur = 20;
  ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
  ctx.fill();
  ctx.shadowBlur = 0;
  ctx.closePath();
}

function drawPaddle() {
  ctx.beginPath();
  const gradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x + paddle.width, paddle.y);
  gradient.addColorStop(0, '#ff00ff');
  gradient.addColorStop(1, '#00ffff');
  ctx.fillStyle = gradient;
  ctx.shadowColor = '#ff00ff';
  ctx.shadowBlur = 25;
  ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
  ctx.shadowBlur = 0;
  ctx.closePath();
}

function updatePaddleOverlay() {
  paddleOverlay.style.left = `${paddle.x + paddle.width / 2}px`;
}

function update() {
  if (isGameOver) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Move paddle with mouse (already handled by event listener)

  // Draw paddle
  drawPaddle();
  updatePaddleOverlay();

  // Move balls and check collisions
  for (let ball of balls) {
    ball.x += ball.dx;
    ball.y += ball.dy;

    // Wall collisions
    if (ball.x + ball.radius > canvas.width) {
      ball.dx = -Math.abs(ball.dx);
      bounceSound.play();
    }
    if (ball.x - ball.radius < 0) {
      ball.dx = Math.abs(ball.dx);
      bounceSound.play();
    }
    if (ball.y - ball.radius < 0) {
      ball.dy = Math.abs(ball.dy);
      bounceSound.play();
    }

    // Paddle collision
    if (
      ball.y + ball.radius >= paddle.y &&
      ball.y + ball.radius <= paddle.y + paddle.height &&
      ball.x > paddle.x &&
      ball.x < paddle.x + paddle.width &&
      ball.dy > 0
    ) {
      ball.dy = -Math.abs(ball.dy);
      bounceSound.play();

      // Hi·ªáu ·ª©ng rung paddle overlay
      paddleOverlay.classList.add('paddle-hit');
      setTimeout(() => paddleOverlay.classList.remove('paddle-hit'), 300);

      // TƒÉng ƒëi·ªÉm
      score++;
      updateScore();

      // TƒÉng t·ªëc b√≥ng
      ball.dx *= 1.05;
      ball.dy *= 1.05;

      // Th√™m b√≥ng m·ªõi theo ƒëi·ªÉm
      const addBallThreshold = difficultySettings[difficulty];
      if (score - lastAddedBallScore >= addBallThreshold) {
        balls.push(createBall());
        lastAddedBallScore = score;
      }
    }

    // N·∫øu b√≥ng r∆°i d∆∞·ªõi paddle (game over)
    if (ball.y - ball.radius > canvas.height) {
      gameOver();
      return;
    }

    drawBall(ball);
  }

  requestAnimationFrame(update);
}

function gameOver() {
  isGameOver = true;
  scoreDisplay.style.display = 'none';
  gameOverDisplay.style.display = 'block';
  paddleOverlay.style.display = 'none';
  gameOverSound.play();

  // L∆∞u ƒëi·ªÉm cao
  if (score > highScore) {
    highScore = score;
    localStorage.setItem('highScore', highScore);
  }
}

canvas.addEventListener('mousemove', (e) => {
  if (isGameOver) return;
  const rect = canvas.getBoundingClientRect();
  let mouseX = e.clientX - rect.left;
  paddle.x = mouseX - paddle.width / 2;

  // Gi·ªõi h·∫°n paddle trong canvas
  if (paddle.x < 0) paddle.x = 0;
  if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
});

startGameBtn.addEventListener('click', () => {
  difficulty = difficultySelect.value;
  resetGame();
});

restartBtn.addEventListener('click', () => {
  resetGame();
});

homeBtn.addEventListener('click', () => {
  window.location.href = 'https://example.com'; // Thay link trang ch·ªß c·ªßa b·∫°n
});

toggleMusicBtn.addEventListener('click', () => {
  if (bgMusic.paused) {
    bgMusic.play();
    toggleMusicBtn.textContent = 'üîä';
  } else {
    bgMusic.pause();
    toggleMusicBtn.textContent = 'üîá';
  }
});

// M·ªü nh·∫°c t·ª± ƒë·ªông n·∫øu c√≥ th·ªÉ
document.body.addEventListener('click', () => {
  if (!musicStarted) {
    bgMusic.play();
    musicStarted = true;
    toggleMusicBtn.style.display = 'block';
  }
});

// Kh·ªüi t·∫°o giao di·ªán ƒëi·ªÉm v√† overlay paddle ban ƒë·∫ßu
scoreDisplay.textContent = `ƒêi·ªÉm: 0 | K·ª∑ l·ª•c: ${highScore}`;
paddleOverlay.style.display = 'none';

</script>

</body>
</html>
