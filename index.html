<!DOCTYPE html>
<html>
<head>
    <title>Game 100 Bot và Bóng</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background-color: #000;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div id="info">Dùng WASD hoặc mũi tên để di chuyển | Bots: 100</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        // Khởi tạo canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Người chơi
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 20,
            speed: 5,
            color: '#FF0000'
        };

        // Tạo 100 bot
        const bots = [];
        const botCount = 100;
        
        for (let i = 0; i < botCount; i++) {
            bots.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: 15,
                speed: 1 + Math.random() * 2,
                color: `hsl(${Math.random() * 360}, 70%, 50%)`,
                angle: Math.random() * Math.PI * 2
            });
        }

        // Quả bóng
        const ball = {
            x: canvas.width / 4,
            y: canvas.height / 4,
            radius: 10,
            dx: 3,
            dy: 3,
            color: '#FFFFFF'
        };

        // Điều khiển người chơi
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Vẽ người chơi
        function drawPlayer() {
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.fill();
            ctx.closePath();
        }

        // Vẽ bot
        function drawBot(bot) {
            ctx.beginPath();
            ctx.arc(bot.x, bot.y, bot.size, 0, Math.PI * 2);
            ctx.fillStyle = bot.color;
            ctx.fill();
            ctx.closePath();
        }

        // Vẽ bóng
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        // Kiểm tra va chạm
        function checkCollision(x1, y1, r1, x2, y2, r2) {
            const dx = x1 - x2;
            const dy = y1 - y2;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < r1 + r2;
        }

        // Di chuyển bot
        function moveBots() {
            bots.forEach(bot => {
                // Đổi hướng ngẫu nhiên
                if (Math.random() < 0.02) {
                    bot.angle = Math.random() * Math.PI * 2;
                }
                
                // Di chuyển bot
                bot.x += Math.cos(bot.angle) * bot.speed;
                bot.y += Math.sin(bot.angle) * bot.speed;
                
                // Giới hạn trong màn hình
                if (bot.x < bot.size) bot.x = bot.size;
                if (bot.x > canvas.width - bot.size) bot.x = canvas.width - bot.size;
                if (bot.y < bot.size) bot.y = bot.size;
                if (bot.y > canvas.height - bot.size) bot.y = canvas.height - bot.size;
            });
        }

        // Game loop
        function gameLoop() {
            // Xóa màn hình
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Di chuyển người chơi
            if (keys['ArrowUp'] || keys['w']) player.y -= player.speed;
            if (keys['ArrowDown'] || keys['s']) player.y += player.speed;
            if (keys['ArrowLeft'] || keys['a']) player.x -= player.speed;
            if (keys['ArrowRight'] || keys['d']) player.x += player.speed;
            
            // Giới hạn người chơi
            player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
            player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));
            
            // Di chuyển bot
            moveBots();
            
            // Di chuyển bóng
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // Bóng nảy khỏi tường
            if (ball.x < ball.radius || ball.x > canvas.width - ball.radius) ball.dx = -ball.dx;
            if (ball.y < ball.radius || ball.y > canvas.height - ball.radius) ball.dy = -ball.dy;
            
            // Kiểm tra va chạm người chơi với bóng
            if (checkCollision(player.x, player.y, player.size, ball.x, ball.y, ball.radius)) {
                // Đổi hướng bóng
                const angle = Math.atan2(ball.y - player.y, ball.x - player.x);
                ball.dx = Math.cos(angle) * 5;
                ball.dy = Math.sin(angle) * 5;
            }
            
            // Kiểm tra va chạm bot với bóng
            bots.forEach(bot => {
                if (checkCollision(bot.x, bot.y, bot.size, ball.x, ball.y, ball.radius)) {
                    const angle = Math.atan2(ball.y - bot.y, ball.x - bot.x);
                    ball.dx = Math.cos(angle) * 4;
                    ball.dy = Math.sin(angle) * 4;
                }
            });
            
            // Vẽ tất cả
            drawBall();
            drawPlayer();
            bots.forEach(drawBot);
            
            // Lặp lại game loop
            requestAnimationFrame(gameLoop);
        }

        // Xử lý thay đổi kích thước màn hình
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Bắt đầu game
        gameLoop();
    </script>
</body>
</html>
